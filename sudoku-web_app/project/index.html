<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Sudoku</title>
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/board.css">
    <link rel="stylesheet" href="/src/styles/controls.css">
    <link rel="stylesheet" href="/src/styles/numberpad.css">
</head>
<body>
    <div class="container">
        <h1>Colorful Sudoku</h1>
        
        <div class="game-header">
            <div class="difficulty-selector">
                <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>
            <div class="timer">00:00</div>
        </div>

        <div class="game-container">
            <div class="game-content">
                <div class="controls">
                    <button id="newGameBtn" class="new-game-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                            <path d="M21 3v5h-5"/>
                            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                            <path d="M8 16H3v5"/>
                        </svg>
                        New Game
                    </button>
                </div>
                
                <div id="board" class="board"></div>
                
                <div id="message" class="message hidden">
                    Congratulations! You've completed the puzzle!
                </div>
            </div>
            
            <div class="number-pad">
                <div class="numbers"></div>
                <button class="clear-btn">Clear</button>
            </div>
        </div>
    </div>

    <script type="module" src="/src/js/main.js"></script>
</body>
</html>
