<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard - Grant.it</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Roboto', sans-serif;
    }
    h1 {
      color: rgb(17, 17, 17);
      text-align: center;
      margin-top: 20px;
    }
    .container {
      margin-top: 30px;
    }
    .table {
      margin-top: 20px;
    }
    .btn-primary {
      background-color: rgb(191, 18, 18);
    }
    /* Additional styles for better visibility */
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
  <h1>Student Dashboard</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Request Permission</h2>
        <form id="requestForm">
          <div class="mb-3">
            <label for="subjectLine" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subjectLine" required>
          </div>
          <div class="mb-3">
            <label for="reason" class="form-label">Reason</label>
            <textarea class="form-control" id="reason" rows="4" required></textarea>
          </div>
          <button type="button" class="btn btn-primary" id="submitRequestBtn">Send Request</button>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Request History</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Subject</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="request-history-table">
            <!-- Request history will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    let requestIdCounter = 1;

    // Add Request
    document.getElementById('submitRequestBtn').addEventListener('click', function() {
      const subjectLine = document.getElementById('subjectLine').value;
      const reason = document.getElementById('reason').value;

      if (subjectLine && reason) {
        const requestRow = `<tr>
          <td>${requestIdCounter++}</td>
          <td>${subjectLine}</td>
          <td>Pending</td>
        </tr>`;
        document.getElementById('request-history-table').insertAdjacentHTML('beforeend', requestRow);
        document.getElementById('requestForm').reset();
      } else {
        alert("Please fill in all fields."); // Simple validation message
      }
    });
  </script>
</body>
</html>
