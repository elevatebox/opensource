<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grant.it - Co-admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles-coadmin.css">
</head>
<body>
  <h1>grant.it - Co-admin Dashboard</h1>
  
  <!-- Floating Shapes -->
  <div class="shape circle" style="top: 50px; right: 50px;"></div>
  <div class="shape square" style="bottom: 100px; left: 60px;"></div>
  <div class="shape circle-small" style="top: 150px; left: 200px;"></div>
  <div class="shape circle-small" style="bottom: 200px; right: 150px;"></div>
  
  <!-- Dashboard Content -->
  <div class="dashboard-box">
    <div class="tabs">
      <button id="studentsTab">Student Management</button>
      <button id="requestsTab">Requests</button>
    </div>
    
    <!-- Tab Content -->
    <div id="studentsContent" class="tab-content">
      <h2>Manage Students</h2>
      <!-- Student Management Table or Content -->
    </div>
    <div id="requestsContent" class="tab-content">
      <h2>View and Handle Requests</h2>
      <!-- Requests Table or Content -->
    </div>
  </div>
  
  <script src="../js/coadmin.js"></script>
</body>
</html>
