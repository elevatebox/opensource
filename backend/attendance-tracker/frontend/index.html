<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNR EIE Full Stack Attendance</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="header text-center">
            <h1 class="text-primary font-weight-bold">VNR EIE Full Stack Attendance</h1>
            <p id="dateDayDisplay" class="text-muted"></p>
            <button class="btn btn-outline-secondary" id="themeToggle"><i class="fas fa-adjust"></i> Toggle Dark Mode</button>
        </div>

        <div class="d-flex justify-content-between mt-4 mb-3">
            <input type="text" id="datePicker" class="form-control" placeholder="Select Date" readonly />
            <button class="btn btn-success" id="createStudentBtn" data-toggle="modal" data-target="#createStudentModal"><i class="fas fa-user-plus"></i> Add Student</button>
            <button class="btn btn-warning" onclick="downloadCSV()"><i class="fas fa-file-download"></i> Download Attendance</button>
        </div>

        <!-- Attendance Table -->
        <table class="table table-striped table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Roll Number</th>
                    <th>Name</th>
                    <th class="text-center">Present</th>
                </tr>
            </thead>
            <tbody id="studentTableBody"></tbody>
        </table>

        <!-- Submit Attendance Button -->
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary mt-3" onclick="submitAttendance()">Submit Attendance</button>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="text-center" style="display:none;">
            <i class="fas fa-spinner fa-spin fa-3x"></i>
            <p>Loading...</p>
        </div>

        <!-- Modal for Create Student -->
        <div class="modal fade" id="createStudentModal" tabindex="-1" aria-labelledby="createStudentModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create New Student</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="createStudentForm">
                            <div class="form-group">
                                <input type="text" id="rollNumber" class="form-control" placeholder="Roll Number" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="addStudent()">Add Student</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
