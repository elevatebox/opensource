<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Student Registration</h2>
        <form id="studentForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="rollNumber">Roll Number</label>
                <input type="text" class="form-control" id="rollNumber" required>
            </div>
            <div class="form-group">
                <label for="section">Section</label>
                <input type="text" class="form-control" id="section" required>
            </div>
            <div class="form-group">
                <label for="branch">Branch</label>
                <input type="text" class="form-control" id="branch" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="example@vnrvjiet.in" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="response" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('studentForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const studentData = {
                name: document.getElementById('name').value,
                rollNumber: document.getElementById('rollNumber').value,
                section: document.getElementById('section').value,
                branch: document.getElementById('branch').value,
                email: document.getElementById('email').value
            };

            const responseDiv = document.getElementById('response');

            try {
                const response = await fetch('http://localhost:3000/vnr_students', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(studentData)
                });

                const result = await response.json();
                if (response.ok) {
                    responseDiv.innerHTML = `<p class="text-success">${result.message}</p>`;
                } else {
                    responseDiv.innerHTML = `<p class="text-danger">${result.error}</p>`;
                }
            } catch (error) {
                responseDiv.innerHTML = `<p class="text-danger">Failed to submit data. Please try again later.</p>`;
            }
        });
    </script>
</body>
</html>
