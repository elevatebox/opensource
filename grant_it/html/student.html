<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Student - grant.it</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Student Dashboard</h2>
        <ul class="nav nav-tabs" id="studentTabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#requestPermission">Request Permission</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#requestHistory">Request History</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="requestPermission">
                <h3>Request Permission</h3>
                <input type="text" id="studentRequest" placeholder="Request Details" class="form-control mb-2">
                <button class="btn btn-primary" onclick="submitRequest()">Submit Request</button>
                <ul id="studentRequestList" class="mt-3"></ul>
            </div>
            <div class="tab-pane" id="requestHistory">
                <h3>Request History</h3>
                <ul id="requestHistoryList" class="mt-3"></ul>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    
    <script>
        let requests = JSON.parse(localStorage.getItem('requests')) || [];

        function submitRequest() {
            const details = document.getElementById('studentRequest').value;
            if (details) {
                requests.push({ student: details, status: 'Pending' });
                localStorage.setItem('requests', JSON.stringify(requests));
                document.getElementById('studentRequest').value = '';
                renderRequestList();
                renderRequestHistory();
            } else {
                alert('Please enter request details.');
            }
        }

        function renderRequestList() {
            const list = document.getElementById('studentRequestList');
            list.innerHTML = '';
            requests.forEach((request, index) => {
                list.innerHTML += `<li>${request.student} - ${request.status} <button onclick="deleteRequest(${index})">Delete</button></li>`;
            });
        }

        function deleteRequest(index) {
            requests.splice(index, 1);
            localStorage.setItem('requests', JSON.stringify(requests));
            renderRequestList();
            renderRequestHistory();
        }

        function renderRequestHistory() {
            const list = document.getElementById('requestHistoryList');
            list.innerHTML = '';
            requests.forEach(request => {
                list.innerHTML += `<li>${request.student} - ${request.status}</li>`;
            });
        }

        // Initial render
        renderRequestList();
        renderRequestHistory();
    </script>
</body>
</html>
