<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grant.it - Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles-admin.css">
</head>
<body>
  <h1 class="text-center">grant.it - Admin Dashboard</h1>
  
  <!-- Floating Shapes -->
  <div class="shape circle" style="top: 50px; right: 50px;"></div>
  <div class="shape square" style="bottom: 100px; left: 60px;"></div>
  <div class="shape circle-small" style="top: 150px; left: 200px;"></div>
  <div class="shape circle-small" style="bottom: 200px; right: 150px;"></div>
  
  <!-- Dashboard Content -->
  <div class="dashboard-box">
    <div class="tabs">
      <button id="coAdminsTab" class="active">Co-admin Management</button>
      <button id="studentsTab">Student Management</button>
    </div>
    
    <!-- Co-admin Management Tab -->
    <div id="coAdminsContent" class="tab-content show">
      <h2>Manage Co-admins</h2>
      
      <!-- Add Co-admin Form -->
      <form id="addCoAdminForm">
        <input type="text" id="newCoAdminUsername" placeholder="Co-admin Username" required>
        <input type="password" id="newCoAdminPassword" placeholder="Password" required>
        <button type="submit">Add Co-admin</button>
      </form>
      
      <!-- Co-admin Management Table -->
      <table class="table">
        <thead>
          <tr>
            <th>Co-admin ID</th>
            <th>Username</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="coAdminsTableBody">
          <!-- Sample data; replace with dynamic data -->
          <tr>
            <td>1</td>
            <td>coadmin1</td>
            <td>
              <button class="btn btn-primary" onclick="editCoAdmin(1)">Edit</button>
              <button class="btn btn-danger" onclick="deleteCoAdmin(1)">Delete</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>coadmin2</td>
            <td>
              <button class="btn btn-primary" onclick="editCoAdmin(2)">Edit</button>
              <button class="btn btn-danger" onclick="deleteCoAdmin(2)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <!-- Student Management Tab -->
    <div id="studentsContent" class="tab-content">
      <h2>Manage Students</h2>
      
      <!-- Add Student Form -->
      <form id="addStudentForm">
        <input type="text" id="newStudentName" placeholder="Student Name" required>
        <input type="text" id="newStudentBranch" placeholder="Branch" required>
        <button type="submit">Add Student</button>
      </form>
      
      <!-- Student Management Table -->
      <table class="table">
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Branch</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentsTableBody">
          <!-- Sample data; replace with dynamic data -->
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>Computer Science</td>
            <td>
              <button class="btn btn-primary" onclick="editStudent(1)">Edit</button>
              <button class="btn btn-danger" onclick="deleteStudent(1)">Delete</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>Electrical Engineering</td>
            <td>
              <button class="btn btn-primary" onclick="editStudent(2)">Edit</button>
              <button class="btn btn-danger" onclick="deleteStudent(2)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <script src="../js/admin.js"></script>
  <script>
    // Sample functions for co-admin actions
    document.getElementById('addCoAdminForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('newCoAdminUsername').value;
      const password = document.getElementById('newCoAdminPassword').value;

      alert(`Co-admin ${username} added!`);
      this.reset();
    });

    function editCoAdmin(id) {
      alert(`Editing Co-admin with ID: ${id}`);
    }

    function deleteCoAdmin(id) {
      if (confirm(`Are you sure you want to delete Co-admin with ID: ${id}?`)) {
        alert(`Co-admin with ID: ${id} deleted!`);
      }
    }

    // Sample functions for student actions
    document.getElementById('addStudentForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('newStudentName').value;
      const branch = document.getElementById('newStudentBranch').value;

      alert(`Student ${name} added in ${branch} branch!`);
      this.reset();
    });

    function editStudent(id) {
      alert(`Editing Student with ID: ${id}`);
    }

    function deleteStudent(id) {
      if (confirm(`Are you sure you want to delete Student with ID: ${id}?`)) {
        alert(`Student with ID: ${id} deleted!`);
      }
    }
  </script>
</body>
</html>
