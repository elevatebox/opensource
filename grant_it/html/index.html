<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grant.it - Login</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Application Name -->
        <h1 class="text-center text-success fw-bold mt-5">grant.it</h1>
        
        <!-- Login Box -->
        <div class="d-flex justify-content-center mt-5">
            <div class="card p-4 shadow-lg" style="width: 300px;">
                <h4 class="card-title text-center">Login</h4>
                <div class="mb-3">
                    <label for="role" class="form-label">Login as:</label>
                    <select class="form-select" id="role">
                        <option value="admin">Admin</option>
                        <option value="coadmin">Co-admin</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <button type="button" class="btn btn-success w-100" onclick="login()">Login</button>
            </div>
        </div>
    </div>

    <script src="../js/scripts.js"></script>
</body>
</html>
