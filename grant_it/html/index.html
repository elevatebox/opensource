<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grant.it - School/College Permission Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <h1>grant.it</h1>
  
  <!-- Floating Shapes -->
  <div class="shape circle" style="top: 50px; right: 50px;"></div>
  <div class="shape square" style="bottom: 100px; left: 60px;"></div>
  <div class="shape circle-small" style="top: 150px; left: 200px;"></div>
  <div class="shape circle-small" style="bottom: 200px; right: 150px;"></div>
  
  <div class="login-box">
    <form id="loginForm">
      <select id="role">
        <option value="admin">Admin</option>
        <option value="coadmin">Co-admin</option>
        <option value="student">Student</option>
      </select>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  
  <script src="../js/main.js"></script>
</body>
</html>
