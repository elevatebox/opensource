<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-admin Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Co-admin Dashboard</h2>

        <!-- Assigned Branch Info -->
        <p>Branch: <strong>Computer Science</strong></p>

        <!-- Tabbed View -->
        <ul class="nav nav-tabs" id="coadminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="student-tab" data-bs-toggle="tab" data-bs-target="#student" type="button" role="tab">Student Management</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="requests-tab" data-bs-toggle="tab" data-bs-target="#requests" type="button" role="tab">Requests</button>
            </li>
        </ul>

        <div class="tab-content mt-4">
            <!-- Student Management Tab -->
            <div class="tab-pane fade show active" id="student" role="tabpanel">
                <!-- CRUD operations for students under co-admin -->
                <h3>Manage Students</h3>
                <!-- Add student list and forms -->
            </div>

            <!-- Requests Tab -->
            <div class="tab-pane fade" id="requests" role="tabpanel">
                <!-- Approve/Reject Requests -->
                <h3>Manage Requests</h3>
                <!-- Add list of student requests with approve/reject buttons -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
