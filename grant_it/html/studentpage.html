<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Student Dashboard</h2>

        <!-- Tabbed View -->
        <ul class="nav nav-tabs" id="studentTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="request-tab" data-bs-toggle="tab" data-bs-target="#request" type="button" role="tab">Request Permission</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab">Request History</button>
            </li>
        </ul>

        <div class="tab-content mt-4">
            <!-- Request Permission Tab -->
            <div class="tab-pane fade show active" id="request" role="tabpanel">
                <h3>Request Permission</h3>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Subject">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" rows="4" placeholder="Permission details"></textarea>
                    </div>
                    <button type="button" class="btn btn-success">Send</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                </form>
            </div>

            <!-- Request History Tab -->
            <div class="tab-pane fade" id="history" role="tabpanel">
                <h3>Request History</h3>
                <!-- List past requests with progress bars for status -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
