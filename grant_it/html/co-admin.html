<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Co-admin - grant.it</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Co-admin Dashboard</h2>
        <h4>Assigned Branch: Computer Science</h4>
        <ul class="nav nav-tabs" id="coadminTabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#studentManagement">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#requests">Requests</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="studentManagement">
                <h3>Manage Students</h3>
                <input type="text" id="coStudentName" placeholder="Student Name" class="form-control mb-2">
                <button class="btn btn-primary" onclick="addCoAdminStudent()">Add Student</button>
                <ul id="coStudentList" class="mt-3"></ul>
            </div>
            <div class="tab-pane" id="requests">
                <h3>Requests</h3>
                <ul id="requestList" class="mt-3"></ul>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    
    <script>
        let coStudents = JSON.parse(localStorage.getItem('coStudents')) || [];
        let requests = JSON.parse(localStorage.getItem('requests')) || [];

        function addCoAdminStudent() {
            const name = document.getElementById('coStudentName').value;
            if (name) {
                coStudents.push({ name });
                localStorage.setItem('coStudents', JSON.stringify(coStudents));
                document.getElementById('coStudentName').value = '';
                renderCoAdminStudentList();
            } else {
                alert('Please enter a name.');
            }
        }

        function renderCoAdminStudentList() {
            const list = document.getElementById('coStudentList');
            list.innerHTML = '';
            coStudents.forEach((student, index) => {
                list.innerHTML += `<li>${student.name} <button onclick="deleteCoAdminStudent(${index})">Delete</button></li>`;
            });
        }

        function deleteCoAdminStudent(index) {
            coStudents.splice(index, 1);
            localStorage.setItem('coStudents', JSON.stringify(coStudents));
            renderCoAdminStudentList();
        }

        function renderRequests() {
            const list = document.getElementById('requestList');
            list.innerHTML = '';
            requests.forEach((request, index) => {
                list.innerHTML += `<li>${request.student} - ${request.status} <button onclick="approveRequest(${index})">Approve</button> <button onclick="rejectRequest(${index})">Reject</button></li>`;
            });
        }

        function approveRequest(index) {
            requests[index].status = 'Approved';
            localStorage.setItem('requests', JSON.stringify(requests));
            renderRequests();
        }

        function rejectRequest(index) {
            requests[index].status = 'Rejected';
            localStorage.setItem('requests', JSON.stringify(requests));
            renderRequests();
        }

        // Initial render
        renderCoAdminStudentList();
        renderRequests();
    </script>
</body>
</html>
