<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Co-admin - grant.it</title>
    <style>
        body {
            background-color: #e7f3fe; /* Light blue background for co-admin */
        }
        h2 {
            color: #0056b3; /* Dark blue color for headings */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2><i class="fas fa-chalkboard-teacher"></i> Co-admin Dashboard</h2>

        <h4>Select Your Branch</h4>
        <select id="branchSelect" class="form-control mb-3" onchange="filterStudents()">
            <option value="">Select a branch</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Information Technology">Information Technology</option>
            <option value="Electronics">Electronics</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Civil">Civil</option>
        </select>

        <h4>Student Details</h4>
        <ul id="studentList" class="list-group mb-3"></ul>

        <!-- Modal for notifications -->
        <div class="modal fade" id="notificationModal" tabindex="-1" role="dialog" aria-labelledby="notificationLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="notificationLabel">Student Request</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="notificationContent">
                        <!-- Dynamic content will be injected here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" id="approveButton" onclick="manageRequest('approved')">Approve</button>
                        <button type="button" class="btn btn-danger" id="rejectButton" onclick="manageRequest('rejected')">Reject</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Co-admin content goes here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let currentRequest = null; // To track the current request being managed

        function filterStudents() {
            const branch = document.getElementById('branchSelect').value;
            const studentList = document.getElementById('studentList');
            studentList.innerHTML = ''; // Clear previous results

            const filteredStudents = studentsData.filter(student => student.branch === branch);
            filteredStudents.forEach(student => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.innerHTML = `${student.name} (${student.username}) - Roll No: ${student.rollNo} 
                <button class="btn btn-info btn-sm float-right" onclick="viewRequests('${student.username}')">View Requests</button>`;
                studentList.appendChild(li);
            });
        }

        function viewRequests(username) {
            const student = studentsData.find(s => s.username === username);
            if (student && student.requests.length > 0) {
                currentRequest = student.requests[0]; // Take the first request for example
                const requestDetails = `<strong>${student.name}'s Request</strong><ul>
                <li>Subject: ${currentRequest.subjectLine}</li>
                <li>Details: ${currentRequest.details}</li></ul>`;
                
                document.getElementById('notificationContent').innerHTML = requestDetails;
                $('#notificationModal').modal('show');
            } else {
                alert("No requests available.");
            }
        }

        function manageRequest(action) {
            if (currentRequest) {
                const notification = document.getElementById('notificationContent');
                notification.innerHTML += `<p>This request has been ${action}.</p>`;
                $('#notificationModal').modal('hide');

                // Notify the student (for demo purposes, we can log it)
                console.log(`Request ${action} for ${currentRequest.subjectLine}`);
                currentRequest = null; // Clear the current request
            }
        }
    </script>
</body>
</html>
