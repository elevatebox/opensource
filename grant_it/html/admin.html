<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grant.it - Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="fw-bold text-success">grant.it - Admin Dashboard</h2>
        <button class="btn btn-danger float-end" id="logoutBtn">Logout</button>
        <ul class="nav nav-tabs mt-4" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="coadmins-tab" data-bs-toggle="tab" data-bs-target="#coadmins" type="button" role="tab" aria-controls="coadmins" aria-selected="true">Co-admin Management</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="students-tab" data-bs-toggle="tab" data-bs-target="#students" type="button" role="tab" aria-controls="students" aria-selected="false">Student Management</button>
            </li>
        </ul>
        <div class="tab-content" id="adminTabsContent">
            <!-- Co-admin Management Tab -->
            <div class="tab-pane fade show active" id="coadmins" role="tabpanel" aria-labelledby="coadmins-tab">
                <div class="mt-3">
                    <h4>Manage Co-admins</h4>
                    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addCoadminModal">Add Co-admin</button>
                    <table class="table table-bordered" id="coadminTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Name</th>
                                <th>Branch</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Co-admins will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Student Management Tab -->
            <div class="tab-pane fade" id="students" role="tabpanel" aria-labelledby="students-tab">
                <div class="mt-3">
                    <h4>Manage Students</h4>
                    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addStudentModal">Add Student</button>
                    <table class="table table-bordered" id="studentTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Name</th>
                                <th>Branch</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Students will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Co-admin Modal -->
    <div class="modal fade" id="addCoadminModal" tabindex="-1" aria-labelledby="addCoadminModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="addCoadminForm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addCoadminModalLabel">Add Co-admin</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="coadminUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="coadminUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="coadminPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="coadminPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="coadminName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="coadminName" required>
                        </div>
                        <div class="mb-3">
                            <label for="coadminBranch" class="form-label">Branch</label>
                            <input type="text" class="form-control" id="coadminBranch" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Add Co-admin</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Student Modal -->
    <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="addStudentForm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addStudentModalLabel">Add Student</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="studentUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="studentUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="studentPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="studentName" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentBranch" class="form-label">Branch</label>
                            <input type="text" class="form-control" id="studentBranch" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Add Student</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS & Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/admin.js"></script>
</body>
</html>
