<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grant.it - Co-admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="fw-bold text-success">grant.it - Co-admin Dashboard</h2>

        <div class="row">
            <div class="col-12">
                <!-- Tabs for Co-admin Management -->
                <ul class="nav nav-tabs mt-4" id="coadminTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="coadmin-management-tab" data-bs-toggle="tab" data-bs-target="#coadminManagement" type="button" role="tab" aria-controls="coadminManagement" aria-selected="true">Co-admin Management</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="students-tab" data-bs-toggle="tab" data-bs-target="#students" type="button" role="tab" aria-controls="students" aria-selected="false">Student Management</button>
                    </li>
                </ul>

                <div class="tab-content" id="coadminTabsContent">
                    <!-- Co-admin Management Tab -->
                    <div class="tab-pane fade show active" id="coadminManagement" role="tabpanel" aria-labelledby="coadmin-management-tab">
                        <div class="mt-3">
                            <h4>Manage Co-admins</h4>
                            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addCoadminModal">Add Co-admin</button>
                            <div class="table-responsive">
                                <table class="table table-bordered" id="coadminTable">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Branch</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Co-admins will be populated here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Student Management Tab -->
                    <div class="tab-pane fade" id="students" role="tabpanel" aria-labelledby="students-tab">
                        <div class="mt-3">
                            <h4>Manage Students</h4>
                            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addStudentModal">Add Student</button>
                            <div class="table-responsive">
                                <table class="table table-bordered" id="studentTable">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Branch</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Students will be populated here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logout Button -->
        <button class="btn btn-danger float-end mt-3" id="logoutBtn" onclick="logout()">Logout</button>
    </div>

    <!-- Add Co-admin Modal -->
    <div class="modal fade" id="addCoadminModal" tabindex="-1" aria-labelledby="addCoadminModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="addCoadminForm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addCoadminModalLabel">Add Co-admin</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="coadminUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="coadminUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="coadminPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="coadminPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="coadminName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="coadminName" required>
                        </div>
                        <div class="mb-3">
                            <label for="coadminBranch" class="form-label">Branch</label>
                            <select class="form-control" id="coadminBranch" required>
                                <option value="" disabled selected>Select a Branch</option>
                                <option value="CS">Computer Science</option>
                                <option value="ECE">Electronics and Communication</option>
                                <option value="IT">Information Technology</option>
                                <option value="CE">Civil Engineering</option>
                                <option value="EIE">Electronics and Instrumentation Engineering</option>
                                <option value="ME">Mechanical Engineering</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Add Co-admin</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Student Modal -->
    <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="addStudentForm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addStudentModalLabel">Add Student</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="studentUsername" class="form-label">Roll number</label>
                            <input type="text" class="form-control" id="studentUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="studentPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="studentName" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentBranch" class="form-label">Branch</label>
                            <select class="form-control" id="studentBranch" required>
                                <option value="" disabled selected>Select a Branch</option>
                                <option value="CS">Computer Science</option>
                                <option value="ECE">Electronics and Communication</option>
                                <option value="IT">Information Technology</option>
                                <option value="ME">Mechanical Engineering</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Add Student</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS & Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/coadmin.js"></script>
    <script>
        // Logout function
        function logout() {
            window.location.href = "../html/index.html";
        }
    </script>
</body>
</html>
