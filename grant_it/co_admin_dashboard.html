<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-admin Dashboard - grant.it</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            color: #fff; /* Default text color */
            font-family: 'Arial', sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 2rem;
        }
        .container {
            margin-top: 2rem;
        }
        table {
            margin-top: 1rem;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent table background */
            border-radius: 10px;
        }
        .btn-primary {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Co-admin Dashboard</h1>
        
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStudentModal">Add Student</button>
        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Student Name</th>
                    <th scope="col">Roll Number</th>
                    <th scope="col">Username</th>
                    <th scope="col">Branch</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Student data will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Modal for Adding Student -->
    <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addStudentModalLabel">Add New Student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addStudentForm">
                        <div class="mb-3">
                            <label for="newStudentName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="newStudentName" required>
                        </div>
                        <div class="mb-3">
                            <label for="newStudentRollNo" class="form-label">Roll Number</label>
                            <input type="text" class="form-control" id="newStudentRollNo" required>
                        </div>
                        <div class="mb-3">
                            <label for="newUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="newUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="newStudentBranch" class="form-label">Branch</label>
                            <select class="form-select" id="newStudentBranch" required>
                                <option value="" disabled selected>Select Branch</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Information Technology">Information Technology</option>
                                <option value="Mechanical Engineering">Mechanical Engineering</option>
                                <option value="Civil Engineering">Civil Engineering</option>
                                <option value="Electrical Engineering">Electrical Engineering</option>
                                <option value="Electronics and Communication">Electronics and Communication</option>
                                <option value="Chemical Engineering">Chemical Engineering</option>
                                <option value="Aerospace Engineering">Aerospace Engineering</option>
                                <option value="Electronics and Instrumentation">Electronics and Instrumentation</option> <!-- New Branch -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Add Student</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const students = []; // Array to store student data

        // Add student form submission handler
        document.getElementById('addStudentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const studentName = document.getElementById('newStudentName').value;
            const studentRollNo = document.getElementById('newStudentRollNo').value;
            const username = document.getElementById('newUsername').value;
            const branch = document.getElementById('newStudentBranch').value;

            // Create a new student object and push it to the students array
            const newStudent = {
                name: studentName,
                rollNo: studentRollNo,
                username: username,
                branch: branch
            };
            students.push(newStudent);

            // Update the table to display the new student
            addStudentToTable(newStudent);
            document.getElementById('addStudentModal').modal('hide'); // Hide the modal
            document.getElementById('addStudentForm').reset(); // Reset the form
        });

        // Function to add a student row to the table
        function addStudentToTable(student) {
            const studentTableBody = document.getElementById('studentTableBody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${student.name}</td>
                <td>${student.rollNo}</td>
                <td>${student.username}</td>
                <td>${student.branch}</td>
                <td>
                    <button class="btn btn-danger btn-sm" onclick="deleteStudent(this)">Delete</button>
                </td>
            `;
            studentTableBody.appendChild(newRow);
        }

        // Function to delete a student row
        function deleteStudent(button) {
            const row = button.parentElement.parentElement;
            row.parentElement.removeChild(row); // Remove the student row
            // Optionally: Remove the student from the students array if needed
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
