<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grant.it - Co-admin Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center fw-bold text-success">Co-admin Dashboard</h2>
        <div class="mt-3">
            <h5 id="assignedBranch">Assigned Branch: </h5>
        </div>
        <ul class="nav nav-tabs mt-4" id="coadminTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="manageStudents-tab" data-bs-toggle="tab" data-bs-target="#manageStudents" type="button" role="tab">Student Management</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="requests-tab" data-bs-toggle="tab" data-bs-target="#requests" type="button" role="tab">Requests</button>
            </li>
        </ul>
        <div class="tab-content" id="coadminTabContent">
            <!-- Student Management Tab -->
            <div class="tab-pane fade show active" id="manageStudents" role="tabpanel">
                <div class="mt-4">
                    <h4>Manage Students</h4>
                    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addStudentModal">Add Student</button>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Branch</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="coadminStudentTableBody">
                            <!-- Students will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Requests Tab -->
            <div class="tab-pane fade" id="requests" role="tabpanel">
                <div class="mt-4">
                    <h4>Permission Requests</h4>
                    <div id="requestsList">
                        <!-- Requests will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Student Modal -->
    <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="coadminAddStudentForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addStudentModalLabel">Add Student</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="coadminStudentUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="coadminStudentUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="coadminStudentPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="coadminStudentPassword" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Add Student</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/scripts.js"></script>
</body>
</html>
