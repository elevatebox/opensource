<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-admin Dashboard - grant.it</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span class="text-success fw-bold">grant.it</span> Co-admin</a>
            <span class="navbar-text me-3" id="branchInfo">Branch: Computer Science</span>
            <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <ul class="nav nav-tabs" id="coadminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="student-tab" data-bs-toggle="tab" data-bs-target="#student" type="button" role="tab" aria-controls="student" aria-selected="true">Student Management</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="requests-tab" data-bs-toggle="tab" data-bs-target="#requests" type="button" role="tab" aria-controls="requests" aria-selected="false">Requests</button>
            </li>
        </ul>
        <div class="tab-content" id="coadminTabContent">
            <div class="tab-pane fade show active" id="student" role="tabpanel" aria-labelledby="student-tab">
                <h2 class="mt-4">Student Management</h2>
                <button class="btn btn-primary mb-3" id="addStudentBtn">Add New Student</button>
                <table class="table table-striped" id="studentTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Student data will be populated here -->
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="requests" role="tabpanel" aria-labelledby="requests-tab">
                <h2 class="mt-4">Student Requests</h2>
                <div id="requestsList">
                    <!-- Request data will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/coadmin-dashboard.js"></script>
</body>
</html>
