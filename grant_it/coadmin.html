<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Co-admin Dashboard</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Co-admin Dashboard</h1>
    <h3>Branch: <span id="branchName">Science</span></h3> <!-- Display the assigned branch dynamically -->
    
    <!-- Tab navigation for the co-admin dashboard -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="students-tab" data-bs-toggle="tab" data-bs-target="#students" type="button" role="tab">Student Management</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="requests-tab" data-bs-toggle="tab" data-bs-target="#requests" type="button" role="tab">Requests</button>
      </li>
    </ul>

    <!-- Tab content for managing students and handling requests -->
    <div class="tab-content mt-3" id="myTabContent">
      <!-- Student Management Tab -->
      <div class="tab-pane fade show active" id="students" role="tabpanel">
        <h3>Manage Students</h3>
        <div class="mb-3">
          <input type="text" class="form-control" id="studentSearch" placeholder="Search by student name or ID">
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Branch</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="studentList">
            <!-- This will be dynamically populated with student data -->
            <tr>
              <td>1</td>
              <td>adish</td>
              <td>Social</td>
              <td>
                <button class="btn btn-warning btn-sm">Edit</button>
                <button class="btn btn-danger btn-sm">Delete</button>
              </td>
            </tr>
            <!-- Additional student rows can be dynamically added here -->
          </tbody>
        </table>
        <!-- Buttons for adding a new student -->
        <button class="btn btn-primary">Add Student</button>
      </div>

      <!-- Requests Tab -->
      <div class="tab-pane fade" id="requests" role="tabpanel">
        <h3>Manage Requests</h3>
        <div class="alert alert-info" id="newRequestAnimation" style="display:none;">New Request Received!</div> <!-- Animation for new requests -->
        
        <table class="table">
          <thead>
            <tr>
              <th>Request ID</th>
              <th>Student Name</th>
              <th>Subject</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="requestList">
            <!-- Dynamically populated with request data -->
            <tr>
              <td>REQ123</td>
              <td>adish</td>
              <td>Medical Leave</td>
              <td><span class="badge bg-secondary">Pending</span></td>
              <td>
                <button class="btn btn-success btn-sm">Approve</button>
                <button class="btn btn-danger btn-sm">Reject</button>
              </td>
            </tr>
            <!-- Additional request rows can be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="../js/main.js"></script>
</body>
</html>
