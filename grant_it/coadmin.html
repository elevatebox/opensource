<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Co-admin Dashboard - grant.it</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-success">Co-admin Dashboard</h1>
        <div class="assigned-branch mt-4 p-3" style="background-color: #e0f7fa; border-radius: 10px;">
            <h4>Assigned Branch: <span id="branch-name" class="font-weight-bold">Science</span></h4>
        </div>
        <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="student-tab" data-toggle="tab" href="#student-management" role="tab">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="requests-tab" data-toggle="tab" href="#requests" role="tab">Requests</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <!-- Student Management Tab -->
            <div class="tab-pane fade show active" id="student-management" role="tabpanel">
                <div class="card mt-4 p-4" style="background-color: #ffe0b2;">
                    <h3>Manage Students</h3>
                    <form id="student-form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="student-name" placeholder="Student Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="student-id" placeholder="Student ID" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Student</button>
                    </form>
                    <div id="student-list" class="mt-3">
                        <!-- Students will be listed here -->
                    </div>
                </div>
            </div>

            <!-- Requests Tab -->
            <div class="tab-pane fade" id="requests" role="tabpanel">
                <div class="card mt-4 p-4" style="background-color: #c8e6c9;">
                    <h3>Student Requests</h3>
                    <div id="request-list" class="mt-3">
                        <!-- Requests will be listed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/scripts.js"></script>
</body>
</html>
