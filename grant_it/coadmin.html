<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Assigned Branch Information</h1>
            <div class="branch-info">
                <img src="logo.png" alt="Branch Logo" class="logo">
                <span class="branch-name">Computer Science Department</span>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab active" onclick="showTab('studentManagement')">Student Management</button>
            <button class="tab" onclick="showTab('requests')">Requests</button>
        </nav>

        <div class="tab-content" id="studentManagement">
            <h2>Student Management</h2>
            <button class="add-student-btn" onclick="openModal()">Add New Student</button>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>20</td>
                        <td>
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Smith</td>
                        <td>22</td>
                        <td>
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </td>
                    </tr>
                    <!-- Additional students can be added here -->
                </tbody>
            </table>
        </div>

        <div class="tab-content" id="requests" style="display:none;">
            <h2>Requests</h2>
            <div class="request-list">
                <div class="request-card">
                    <h3>John Doe</h3>
                    <p>Leave Request</p>
                    <span>Date: 2024-10-12</span>
                    <div class="request-actions">
                        <button class="approve-btn">Approve</button>
                        <button class="reject-btn">Reject</button>
                    </div>
                </div>
                <div class="request-card">
                    <h3>Jane Smith</h3>
                    <p>Course Change</p>
                    <span>Date: 2024-10-13</span>
                    <div class="request-actions">
                        <button class="approve-btn">Approve</button>
                        <button class="reject-btn">Reject</button>
                    </div>
                </div>
                <!-- Additional requests can be added here -->
            </div>
            <div class="notification" id="notification" style="display:none;">
                New request received!
            </div>
        </div>
    </div>

    <div id="modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add New Student</h2>
            <form>
                <label for="studentName">Name:</label>
                <input type="text" id="studentName" required>
                <label for="studentAge">Age:</label>
                <input type="number" id="studentAge" required>
                <button type="submit">Add Student</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
