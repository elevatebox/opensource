<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-admin - grant.it</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Co-admin Dashboard</h2>
        <div>Branch: <span id="branchInfo">Science</span></div>
        <ul class="nav nav-tabs" id="coadminTabs">
            <li class="nav-item">
                <a class="nav-link active" href="#studentTab" data-toggle="tab">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#requestsTab" data-toggle="tab">Requests</a>
            </li>
        </ul>
        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="studentTab">
                <!-- Student Management -->
                <button class="btn btn-success" onclick="manageStudents()">Manage Students</button>
                <div id="coadminStudentList"></div>
            </div>
            <div class="tab-pane fade" id="requestsTab">
                <!-- Requests Management -->
                <div id="requestList"></div>
            </div>
        </div>
    </div>
    <script src="../js/coadmin.js"></script>
</body>
</html>
