<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - grant.it</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            color: #fff; /* Default text color */
            font-family: 'Arial', sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 2rem;
        }

        .container {
            margin-top: 2rem;
        }

        table {
            margin-top: 1rem;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent table background */
            border-radius: 10px;
        }

        .btn-primary {
            margin: 10px 0;
        }

        .section {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        
        <!-- Co-admin Management Section -->
        <div class="section">
            <h2>Manage Co-admins</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCoAdminModal">Add Co-admin</button>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="coAdminTableBody">
                    <tr>
                        <td>Co-admin User 1</td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="deleteCoAdmin(this)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Student Management Section -->
        <div class="section">
            <h2>Manage Students</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStudentModal">Add Student</button>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <tr>
                        <td>Student User 1</td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="deleteStudent(this)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Adding Co-admin -->
    <div class="modal fade" id="addCoAdminModal" tabindex="-1" aria-labelledby="addCoAdminModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCoAdminModalLabel">Add New Co-admin</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addCoAdminForm">
                        <div class="mb-3">
                            <label for="newCoAdminName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="newCoAdminName" required>
                        </div>
                        <button type="submit" class="btn btn-success">Add Co-admin</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Adding Student -->
    <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addStudentModalLabel">Add New Student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addStudentForm">
                        <div class="mb-3">
                            <label for="newStudentName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="newStudentName" required>
                        </div>
                        <button type="submit" class="btn btn-success">Add Student</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addCoAdmin() {
            const name = document.getElementById('newCoAdminName').value;

            // Create a new row
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${name}</td>
                <td>
                    <button class="btn btn-danger btn-sm" onclick="deleteCoAdmin(this)">Delete</button>
                </td>
            `;

            // Append the new row to the co-admin table body
            document.getElementById('coAdminTableBody').appendChild(newRow);

            // Clear input fields
            document.getElementById('newCoAdminName').value = '';

            // Close the modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('addCoAdminModal'));
            modal.hide();
        }

        function addStudent() {
            const name = document.getElementById('newStudentName').value;

            // Create a new row
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${name}</td>
                <td>
                    <button class="btn btn-danger btn-sm" onclick="deleteStudent(this)">Delete</button>
                </td>
            `;

            // Append the new row to the student table body
            document.getElementById('studentTableBody').appendChild(newRow);

            // Clear input fields
            document.getElementById('newStudentName').value = '';

            // Close the modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('addStudentModal'));
            modal.hide();
        }

        function deleteCoAdmin(button) {
            // Remove the co-admin row from the table
            const row = button.closest('tr');
            row.parentNode.removeChild(row);
        }

        function deleteStudent(button) {
            // Remove the student row from the table
            const row = button.closest('tr');
            row.parentNode.removeChild(row);
        }

        // Form submission handlers
        document.getElementById('addCoAdminForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            addCoAdmin();
        });

        document.getElementById('addStudentForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            addStudent();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
