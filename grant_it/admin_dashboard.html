<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - grant.it</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center text-success fw-bold mt-5">Admin Dashboard</h1>
        <ul class="nav nav-tabs mt-4" id="adminTabs">
            <li class="nav-item">
                <a class="nav-link active" id="coadmin-tab" data-bs-toggle="tab" href="#coadmin">Co-admin Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="student-tab" data-bs-toggle="tab" href="#students">Student Management</a>
            </li>
        </ul>

        <div class="tab-content mt-3">
            <!-- Co-admin Management -->
            <div class="tab-pane fade show active" id="coadmin">
                <h2 class="mt-4">Manage Co-admins</h2>
                <button class="btn btn-success">Add Co-admin</button>
                <!-- Add Co-admin management UI here -->
            </div>
            
            <!-- Student Management -->
            <div class="tab-pane fade" id="students">
                <h2 class="mt-4">Manage Students</h2>
                <button class="btn btn-success">Add Student</button>
                <!-- Add Student management UI here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
