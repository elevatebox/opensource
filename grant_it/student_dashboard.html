<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <h1 class="text-center text-success fw-bold mt-5">Student Dashboard</h1>
        <ul class="nav nav-tabs mt-4" id="studentTabs">
            <li class="nav-item">
                <a class="nav-link active" id="request-tab" data-bs-toggle="tab" href="#request">Request Permission</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="history-tab" data-bs-toggle="tab" href="#history">Request History</a>
            </li>
        </ul>

        <div class="tab-content mt-3">
            <!-- Request Permission -->
            <div class="tab-pane fade show active" id="request">
                <h2 class="mt-4">Request Permission</h2>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Subject">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" rows="4" placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Send</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                </form>
            </div>
