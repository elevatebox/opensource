<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - grant.it</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            color: #fff; /* Default text color */
            font-family: 'Arial', sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 2rem;
        }
        .container {
            margin-top: 2rem;
        }
        table {
            margin-top: 1rem;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent table background */
            border-radius: 10px;
        }
        .btn-primary {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Dashboard</h1>
        
        <h2>Student Details</h2>
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Roll Number:</strong> 12345</p>

        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#requestPermissionModal">Request Permission</button>
        
        <h2>Request History</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Request</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="requestTableBody">
                <!-- Sample Request Row -->
                <tr>
                    <td>Permission to leave early</td>
                    <td>Pending</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteRequest(this)">Cancel</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal for Requesting Permission -->
    <div class="modal fade" id="requestPermissionModal" tabindex="-1" aria-labelledby="requestPermissionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="requestPermissionModalLabel">Request Permission</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="requestForm">
                        <div class="mb-3">
                            <label for="requestDescription" class="form-label">Request Description</label>
                            <input type="text" class="form-control" id="requestDescription" required>
                        </div>
                        <button type="submit" class="btn btn-success">Submit Request</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Requesting permission
        document.getElementById('requestForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const requestDescription = document.getElementById('requestDescription').value;
            const requestTableBody = document.getElementById('requestTableBody');

            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${requestDescription}</td>
                <td>Pending</td>
                <td>
                    <button class="btn btn-danger btn-sm" onclick="deleteRequest(this)">Cancel</button>
                </td>
            `;
            requestTableBody.appendChild(newRow);
            document.getElementById('requestPermissionModal').modal('hide'); // Hide the modal
            document.getElementById('requestForm').reset(); // Reset the form
        });

        // Deleting a request
        function deleteRequest(button) {
            const row = button.parentElement.parentElement;
            row.parentElement.removeChild(row); // Remove the request row
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
