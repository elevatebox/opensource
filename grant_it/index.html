<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grant.it - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #d4bfff, #e6d7ff);
            font-family: 'Roboto', sans-serif;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        h1 {
            color: #8a2be2; /* More vibrant purple */
            font-size: 2.8rem; /* Increased font size */
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
            background: linear-gradient(135deg, #8a2be2, #e066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Soft shadow for more depth */
        }

        .form-label {
            color: #7c4dff;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .form-control, .form-select {
            font-size: 1.1rem;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #7c4dff;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #b388ff;
            box-shadow: 0 0 10px rgba(179, 136, 255, 0.5);
        }

        .btn-primary {
            background-color: #7c4dff;
            font-size: 1.2rem;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #b388ff;
            transform: translateY(-2px);
        }

        .form-text {
            color: #7c4dff;
            font-size: 1rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .form-control, .form-select, .btn-primary {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>grant.it</h1>
        <form id="loginForm">
            <div class="mb-4">
                <label for="role" class="form-label">Login as</label>
                <select class="form-select" id="role" required>
                    <option value="admin">Admin</option>
                    <option value="coadmin">Co-admin</option>
                    <option value="student">Student</option>
                </select>
                <small class="form-text">Choose your role to proceed.</small>
            </div>

            <div class="mb-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
                <small class="form-text">Enter your username.</small>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <small class="form-text">Enter your password.</small>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const role = document.getElementById('role').value;
            let redirectUrl = role === "student" ? "student.html" : role === "coadmin" ? "coadmin.html" : "admin.html";
            
            window.location.href = redirectUrl;
        });
    </script>

</body>
</html>
