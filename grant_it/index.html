<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grant.it - School/College Permission Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background-color: #f0f4f8;
        }

        /* Gradient Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6a82fb, #fc5c7d);
            animation: gradientAnimation 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* App Name Styling */
        .app-name {
            font-weight: bold;
            color: #4a90e2;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Login Box Styling */
        .login-box {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Button Gradient */
        .btn-gradient {
            background: linear-gradient(135deg, #4a90e2, #50c9c3);
            border: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.1rem;
            transition: background 0.3s, transform 0.2s;
            padding: 0.8rem;
        }

        .btn-gradient:hover {
            background: linear-gradient(135deg, #50c9c3, #4a90e2);
            transform: scale(1.05);
        }

        /* Form Elements Styling */
        .form-control:focus, .form-control:hover {
            border-color: #50c9c3;
            box-shadow: 0 0 8px rgba(80, 201, 195, 0.5);
        }

        label {
            color: #333;
            font-weight: bold;
        }

        h2 {
            font-weight: bold;
            color: #4a90e2;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="container mt-5">
        <h1 class="text-center app-name">grant.it</h1>

        <!-- Login Box -->
        <div class="login-box mt-5 mx-auto p-4">
            <h2 class="text-center">Login</h2>
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="role">Login as</label>
                    <select class="form-control" id="role" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="co-admin">Co-admin</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-gradient btn-block">Login</button>
            </form>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const role = document.getElementById('role').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            console.log(`Logged in as: ${role}, Username: ${username}`);
            
            // Redirect to appropriate page based on the role
            if (role === "admin") {
                window.location.href = 'admin.html'; 
            } else if (role === "co-admin") {
                window.location.href = 'co-admin.html'; 
            } else {
                window.location.href = 'student.html'; 
            }
        }
    </script>

</body>
</html>
