<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grant.it - Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(135deg, #ff6b6b, #f0e130);
            animation: gradient 5s ease infinite;
        }

        @keyframes gradient {
            0% {
                background: linear-gradient(135deg, #ff6b6b, #f0e130);
            }
            50% {
                background: linear-gradient(135deg, #f0e130, #ff6b6b);
            }
            100% {
                background: linear-gradient(135deg, #ff6b6b, #f0e130);
            }
        }

        .login-box {
            border: 2px solid #070707;
            border-radius: 10px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 400px; /* Adjust width as needed */
            transition: transform 0.2s ease-in-out;
            position: relative; /* Set position for animation */
            z-index: 1;
        }

        .app-name {
            font-size: 2.5em; /* Increase size */
            font-weight: bold;
            color: #2841a7; /* Blue color */
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            height: 50px; /* Increase input height */
            border-radius: 5px;
            border: 1px solid #2841a7; /* Blue border */
            transition: border 0.3s;
        }

        .form-control:focus {
            border-color: #ff6b6b; /* Focus color */
            box-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
            outline: none;
        }

        .btn {
            width: 100%; /* Full width button */
            height: 50px; /* Increase button height */
            background-color: #ff6b6b;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #f0e130; /* Button hover color */
        }

        /* Cartoon SVG Animation */
        .cartoon-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://png.pngtree.com/background/20230401/original/pngtree-graduate-cartoon-back-view-illustration-background-picture-image_2250485.jpg');
            background-repeat: no-repeat;
            background-size: cover; /* Make the background cover the entire area */
            animation: moveBackground 15s linear infinite; /* Slower for smoother effect */
            z-index: 0; /* Behind the login box */
        }

        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 10%; /* Small vertical movement */
            }
        }
    </style>
</head>
<body>

    <div class="cartoon-background"></div> <!-- Background cartoon image -->
    
    <div class="login-box">
        <div class="app-name">grant.it</div>
        <form>
            <div class="form-group">
                <label for="roleSelect">Login as:</label>
                <select class="form-control" id="roleSelect">
                    <option value="admin">Admin</option>
                    <option value="co-admin">Co-admin</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
