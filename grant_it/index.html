<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grant.it - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* Custom Styles for Login Page */
        body {
            background-color: #f5f5dc; /* Beige background */
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0056b3;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .form-label {
            color: #555555;
        }
        .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-primary:hover {
            background-color: #004494;
            border-color: #004494;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 mt-5 login-container">
                <h1 class="text-center">grant.it</h1>
                <form id="loginForm">
                    <!-- Login as Dropdown -->
                    <div class="mb-3">
                        <label for="role" class="form-label">Login as</label>
                        <select class="form-select" id="role" required>
                            <option value="admin">Admin</option>
                            <option value="coadmin">Co-admin</option>
                            <option value="student">Student</option>
                        </select>
                        <small class="form-text text-muted">Choose your role to proceed.</small>
                    </div>
                    
                    <!-- Username Input -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                        <small class="form-text text-muted">Enter your username.</small>
                    </div>
                    
                    <!-- Password Input -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                        <small class="form-text text-muted">Enter your password.</small>
                    </div>
                    
                    <!-- Login Button -->
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
