<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grant.it - School/College Permission Management System</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center" style="color: palevioletred; font-weight: bolder;">grant.it</h1>
    <div class="d-flex justify-content-center mt-4">
      <div class="card p-4" style="width: 800px;">
        <div class="mb-3">
          <label for="loginAs" class="form-label">Login as:</label>
          <select class="form-select" id="loginAs">
            <option value="admin">Admin</option>
            <option value="co-admin">Co-admin</option>
            <option value="student">Student</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter Username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter Password">
        </div>
        <button type="button" class="btn btn-primary w-100" id="loginBtn">Login</button>
      </div>
    </div>
  </div>
  <script src="../js/main.js"></script
