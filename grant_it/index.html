<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grant.it - School/College Permission Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .app-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #28a745;
        }
        .login-box {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center app-name">grant.it</h1>
        <div class="login-box">
            <form id="loginForm">
                <div class="mb-3">
                    <label for="roleSelect" class="form-label">Login as:</label>
                    <select class="form-select" id="roleSelect" required>
                        <option value="">Select role</option>
                        <option value="admin">Admin</option>
                        <option value="co-admin">Co-admin</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const role = document.getElementById('roleSelect').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Here you would typically send a request to your server to authenticate
            // For now, we'll just log the values and show an alert
            console.log('Role:', role, 'Username:', username, 'Password:', password);
            alert('Login functionality will be implemented in the next phase.');
        });
    </script>
</body>
</html>
