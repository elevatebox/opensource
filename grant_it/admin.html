<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grant.it - Admin Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center fw-bold text-success">Admin Dashboard</h2>
        <ul class="nav nav-tabs mt-4" id="adminTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="coadmin-tab" data-bs-toggle="tab" data-bs-target="#coadmin" type="button" role="tab">Co-admin Management</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="student-tab" data-bs-toggle="tab" data-bs-target="#student" type="button" role="tab">Student Management</button>
            </li>
        </ul>
        <div class="tab-content" id="adminTabContent">
            <!-- Co-admin Management Tab -->
            <div class="tab-pane fade show active" id="coadmin" role="tabpanel">
                <div class="mt-4">
                    <h4>Manage Co-admins</h4>
                    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addCoadminModal">Add Co-admin</button>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Branch</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="coadminTableBody">
                            <!-- Co-admins will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Student Management Tab -->
            <div class="tab-pane fade" id="student" role="tabpanel">
                <div class="mt-4">
                    <h4>Manage Students</h4>
                    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addStudentModal">Add Student</button>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Branch</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody">
                            <!-- Students will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Co-admin Modal -->
    <div class="modal fade" id="addCoadminModal" tabindex="-1" aria-labelledby="addCoadminModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="addCoadminForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addCoadminModalLabel">Add Co-admin</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="coadminUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="coadminUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="coadminBranch" class="form-label">Branch</label>
                            <input type="text" class="form-control" id="coadminBranch" required>
                        </div>
                        <div class="mb-3">
                            <label for="coadminPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="coadminPassword" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Add Co-admin</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Student Modal -->
    <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="addStudentForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addStudentModalLabel">Add Student</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="studentUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="studentUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentBranch" class="form-label">Branch</label>
                            <input type="text" class="form-control" id="studentBranch" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="studentPassword" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Add Student</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/scripts.js"></script>
</body>
</html>
