<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Admin Dashboard</h2>

    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-tabs" id="adminTabs">
                <li class="nav-item">
                    <a class="nav-link active" id="coadmin-tab" data-bs-toggle="tab" href="#coadmin">Co-admin Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="student-tab" data-bs-toggle="tab" href="#student">Student Management</a>
                </li>
            </ul>

            <div class="tab-content mt-3">
                <div class="tab-pane active" id="coadmin">
                    <h4>Manage Co-admins</h4>
                    <!-- CRUD operations for managing co-admins will go here -->
                </div>
                <div class="tab-pane" id="student">
                    <h4>Manage Students</h4>
                    <!-- CRUD operations for managing students will go here -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
