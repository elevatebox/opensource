<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grant.it - Permission Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add your existing styles here */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .login-box {
            width: 400px;
            background-color: #ffffffcc;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .btn-gradient {
            background: linear-gradient(135deg, #4a90e2, #50c9c3);
            border: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.1rem;
            transition: background 0.3s, transform 0.2s;
            padding: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center app-name">grant.it</h1>
        <div class="login-box mt-5 mx-auto">
            <h2 class="text-center">Login</h2>
            <form id="login-form" onsubmit="return handleLogin(event);">
                <div class="form-group">
                    <label for="role">Login as</label>
                    <select class="form-control" id="role" required>
                        <option value="">Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="co-admin">Co-admin</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-gradient btn-block">Login</button>
            </form>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission

            // Redirect to the admin management page
            window.location.href = 'admin.html'; // Update with the correct path to your admin page
        }
    </script>
</body>
</html>
