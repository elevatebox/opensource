<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Co-admin - grant.it</title>
    <style>
        .notification {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #a79428;
            color: white;
            padding: 15px;
            border-radius: 5px;
            animation: fadeIn 0.5s, fadeOut 0.5s 3s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Co-admin Dashboard</h2>
        <h4>Select Your Branch</h4>
        <select id="branchSelect" class="form-control mb-3" onchange="setBranch()">
            <option value="">Select a branch</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Information Technology">Information Technology</option>
            <option value="Electronics">Electronics</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Civil">Civil</option>
        </select>

        <h4>Assigned Branch: <span id="assignedBranch">None</span></h4>
        
        <ul class="nav nav-tabs" id="coadminTabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#studentManagement">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#requests">Requests</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="studentManagement">
                <h3>Manage Students</h3>
                <ul id="studentList" class="list-group mb-3"></ul>
                <h5>Edit Student Details</h5>
                <input type="text" id="editStudentName" placeholder="New Name" class="form-control mb-2">
                <input type="text" id="editStudentUsername" placeholder="New Username" class="form-control mb-2">
                <input type="text" id="editStudentRollNo" placeholder="New Roll Number" class="form-control mb-2">
                <button class="btn btn-success" onclick="updateStudent()">Update Student</button>
            </div>
            <div class="tab-pane" id="requests">
                <h3>Student Requests</h3>
                <ul id="requestList" class="mt-3"></ul>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="js/script.js"></script>
    
    <script>
        let students = JSON.parse(localStorage.getItem('students')) || [];
        let requests = JSON.parse(localStorage.getItem('requests')) || [];
        let assignedBranch = '';

        function setBranch() {
            assignedBranch = document.getElementById('branchSelect').value;
            document.getElementById('assignedBranch').innerText = assignedBranch;
            renderStudentList();
            renderRequestList();
        }

        function renderStudentList() {
            const list = document.getElementById('studentList');
            list.innerHTML = '';
            students.forEach((student, index) => {
                if (student.branch === assignedBranch) {
                    list.innerHTML += `<li class="list-group-item d-flex justify-content-between align-items-center">
                        ${student.name} (Roll No: ${student.rollNo})
                        <button class="btn btn-danger btn-sm" onclick="removeStudent(${index})">Remove</button>
                        <button class="btn btn-info btn-sm" onclick="editStudent(${index})">Edit</button>
                    </li>`;
                }
            });
        }

        function renderRequestList() {
            const list = document.getElementById('requestList');
            list.innerHTML = '';
            requests.forEach((request) => {
                if (request.student.branch === assignedBranch) {
                    list.innerHTML += `<li>${request.subjectLine}: ${request.details} - ${request.status} 
                    (Requested by: ${request.student.name}, Roll No: ${request.student.rollNo})</li>`;
                }
            });
        }

        function editStudent(index) {
            const student = students[index];
            document.getElementById('editStudentName').value = student.name;
            document.getElementById('editStudentUsername').value = student.username;
            document.getElementById('editStudentRollNo').value = student.rollNo;
            document.getElementById('editStudentRollNo').setAttribute('data-index', index);
        }

        function updateStudent() {
            const index = document.getElementById('editStudentRollNo').getAttribute('data-index');
            const newName = document.getElementById('editStudentName').value;
            const newUsername = document.getElementById('editStudentUsername').value;
            const newRollNo = document.getElementById('editStudentRollNo').value;

            if (index !== null && newName && newUsername && newRollNo) {
                students[index] = { ...students[index], name: newName, username: newUsername, rollNo: newRollNo };
                localStorage.setItem('students', JSON.stringify(students));
                showNotification("Student details updated successfully.");
                renderStudentList();
                clearEditInputs();
            } else {
                alert('Please fill in all fields.');
            }
        }

        function removeStudent(index) {
            students.splice(index, 1);
            localStorage.setItem('students', JSON.stringify(students));
            showNotification("Student removed successfully.");
            renderStudentList();
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 4000);
        }

        function clearEditInputs() {
            document.getElementById('editStudentName').value = '';
            document.getElementById('editStudentUsername').value = '';
            document.getElementById('editStudentRollNo').value = '';
        }
    </script>
</body>
</html>
