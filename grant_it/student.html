<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

        /* Background and animations */
        body {
            background: linear-gradient(270deg, rgba(255, 126, 185, 0.5), rgba(255, 101, 163, 0.5), rgba(122, 252, 255, 0.5), rgba(254, 255, 156, 0.5), rgba(255, 247, 64, 0.5)),
                        url('https://www.transparenttextures.com/patterns/debut-dark.png');
            background-size: 1000% 1000%, auto;
            animation: gradientAnimation 15s ease infinite;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h2 {
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #00d4ff;
            font-weight: 900;
            font-size: 2.5rem;
            text-align: center;
            margin-top: 20px;
        }

        .nav-tabs .nav-link {
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            color: #00d4ff;
            font-weight: bold;
        }

        .nav-tabs .nav-link.active {
            background-color: rgba(0, 212, 255, 0.8);
            border-radius: 15px;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            border: none;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            margin-top: 20px;
        }

        .form-control {
            background-color: #333;
            color: white;
            border: 1px solid #00d4ff;
            border-radius: 20px;
        }

        .form-control:focus {
            background-color: #444;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
        }

        .btn {
            background-color: #00d4ff;
            border: none;
            font-weight: bold;
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            background-color: #0099cc;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Student Dashboard</h2>
        <ul class="nav nav-tabs justify-content-center" id="studentTabs">
            <li class="nav-item">
                <a class="nav-link active" id="request-permission-tab" data-toggle="tab" href="#request-permission">Request Permission</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="history-tab" data-toggle="tab" href="#history">Request History</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="request-permission" class="tab-pane fade show active card p-3">
                <h3>Request Permission</h3>
                <form id="requestForm">
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="details">Details</label>
                        <textarea id="details" class="form-control
