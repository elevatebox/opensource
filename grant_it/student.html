<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grant.it - Student Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center fw-bold text-success">Student Dashboard</h2>
        <ul class="nav nav-tabs mt-4" id="studentTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="requestPermission-tab" data-bs-toggle="tab" data-bs-target="#requestPermission" type="button" role="tab">Request Permission</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="requestHistory-tab" data-bs-toggle="tab" data-bs-target="#requestHistory" type="button" role="tab">Request History</button>
            </li>
        </ul>
        <div class="tab-content" id="studentTabContent">
            <!-- Request Permission Tab -->
            <div class="tab-pane fade show active" id="requestPermission" role="tabpanel">
                <div class="mt-4">
                    <h4>Request Permission</h4>
                    <form id="permissionRequestForm">
                        <div class="mb-3">
                            <label for="permissionSubject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="permissionSubject" required>
                        </div>
                        <div class="mb-3">
                            <label for="permissionDetails" class="form-label">Details</label>
                            <textarea class="form-control" id="permissionDetails" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Send</button>
                        <button type="button" class="btn btn-secondary" id="cancelRequest">Cancel</button>
                    </form>
                </div>
            </div>
            <!-- Request History Tab -->
            <div class="tab-pane fade" id="requestHistory" role="tabpanel">
                <div class="mt-4">
                    <h4>Request History</h4>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Details</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="requestHistoryTableBody">
                            <!-- Past requests will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/scripts.js"></script>
</body>
</html>
