<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Student Dashboard</h1>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="request-tab" data-bs-toggle="tab" data-bs-target="#request" type="button" role="tab">Request Permission</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab">Request History</button>
      </li>
    </ul>
    <div class="tab-content mt-3" id="myTabContent">
      <!-- Request Permission Tab -->
      <div class="tab-pane fade show active" id="request" role="tabpanel">
        <h3>Request Permission</h3>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Subject">
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="4" placeholder="Permission Details"></textarea>
        </div>
        <button class="btn btn-primary">Send</button>
        <button class="btn btn-secondary">Cancel</button>
      </div>
      <!-- Request History Tab -->
      <div class="tab-pane fade" id="history" role="tabpanel">
        <h3>Request History</h3>
        <!-- Progress bars for approved/rejected requests will go here -->
      </div>
    </div>
  </div>
  <script src="../js/main.js"></script>
</body>
</html>
