<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Student Dashboard - Grant.it</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Student Dashboard</h1>

        <div class="tab-content" id="studentTabContent">
            <!-- Request Permission Tab -->
            <div class="tab-pane fade show active" id="requestPermission" role="tabpanel">
                <h4>Request Permission</h4>
                <form id="requestForm">
                    <div class="form-group">
                        <label for="subjectLine">Subject Line</label>
                        <input type="text" class="form-control" id="subjectLine" required>
                    </div>
                    <div class="form-group">
                        <label for="permissionDetails">Permission Details</label>
                        <textarea class="form-control" id="permissionDetails" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                    <button type="button" class="btn btn-secondary" id="cancelRequestButton">Cancel</button>
                </form>
                <div class="alert mt-3" id="requestAlert" style="display:none;"></div>
            </div>

            <!-- Request History Tab -->
            <div class="tab-pane fade" id="requestHistory" role="tabpanel">
                <h4>Request History</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Request ID</th>
                            <th>Subject</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        <!-- Request history rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <ul class="nav nav-tabs mt-4" id="studentTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#requestPermission">Request Permission</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#requestHistory">Request History</a>
            </li>
        </ul>
    </div>

    <script src="../js/student.js"></script>
</body>
</html>
