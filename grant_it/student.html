

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Student Dashboard - grant.it</title>
</head>
<body>
    <div class="container mt-4">
        <h2>Student Dashboard</h2>
        <div id="studentDetails" class="mb-4"></div>
        
        <ul class="nav nav-tabs" id="studentTabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#requestPermissionTab">Request Permission</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#requestHistoryTab">Request History</a>
            </li>
        </ul>

        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="requestPermissionTab">
                <div id="requestBox">
                    <h4>Request Permission</h4>
                    <form id="requestForm">
                        <div class="form-group">
                            <label for="subjectLine">Subject Line</label>
                            <input type="text" class="form-control" id="subjectLine" required>
                        </div>
                        <div class="form-group">
                            <label for="permissionDetails">Permission Details</label>
                            <textarea class="form-control" id="permissionDetails" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Request</button>
                        <button type="button" class="btn btn-secondary" id="cancelButton">Cancel</button>
                    </form>
                </div>
            </div>

            <div class="tab-pane fade" id="requestHistoryTab">
                <h4>Previous Requests</h4>
                <div id="previousRequests"></div>
            </div>
        </div>
    </div>

    <script src="../js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
