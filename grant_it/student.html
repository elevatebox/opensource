<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            flex: 2; /* Allow form section to take more space */
            margin-right: 20px;
        }

        .history-section {
            flex: 1; /* Request history section */
            border-left: 2px solid #ddd;
            padding-left: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        .history {
            margin-top: 20px;
        }

        .history ul {
            list-style-type: none;
            padding: 0;
        }

        .history li {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .pending {
            background-color: #fff3cd;
            border-color: #ffeeba;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Permission Request Form</h1>
            <form id="permissionForm">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" required>

                <label for="message">Permission Message:</label>
                <textarea id="message" required></textarea>

                <button type="submit">Submit Request</button>
            </form>
        </div>

        <div class="history-section">
            <h2>Request History</h2>
            <ul id="requestHistory">
                <!-- Request history will be populated here -->
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('permissionForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            const status = 'pending'; // All new requests start as pending

            addRequestToHistory(subject, message, status);

            // Clear form fields
            document.getElementById('permissionForm').reset();
        });

        function addRequestToHistory(subject, message, status) {
            const requestHistory = document.getElementById('requestHistory');
            const listItem = document.createElement('li');
            listItem.className = 'pending'; // Apply pending class for new requests
            listItem.innerHTML = `<strong>Subject:</strong> ${subject}<br>
                                  <strong>Message:</strong> ${message}<br>
                                  <strong>Status:</strong> ${status.charAt(0).toUpperCase() + status.slice(1)}`;
            requestHistory.appendChild(listItem);
        }
    </script>
</body>
</html>
