<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Admin Dashboard - grant.it</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .sidebar {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .content {
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-custom {
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            border: none;
            color: white;
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #feca57 0%, #ff6b6b 100%);
            color: white;
        }
        .table {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
        }
        .table thead {
            background-color: #f8f9fa;
        }
        .nav-link {
            color: white;
            transition: background-color 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .modal-content {
            border-radius: 15px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 d-md-block sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#co-admin" data-bs-toggle="tab">
                            <i class="fas fa-user-shield me-2"></i> Co-admin Management
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#student" data-bs-toggle="tab">
                            <i class="fas fa-user-graduate me-2"></i> Student Management
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Cool Admin Dashboard</h1>
            </div>

            <div class="tab-content" id="myTabContent">
                <!-- Co-admin Management Tab -->
                <div class="tab-pane fade show active" id="co-admin" role="tabpanel">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="card-title">Manage Co-admins</h3>
                            <button class="btn btn-custom mb-3" data-bs-toggle="modal" data-bs-target="#addCoAdminModal">
                                <i class="fas fa-plus-circle me-2"></i>Add Co-admin
                            </button>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Branch</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="coAdminTableBody">
                                        <!-- Co-admin entries will be inserted here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Student Management Tab -->
                <div class="tab-pane fade" id="student" role="tabpanel">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="card-title">Manage Students</h3>
                            <button class="btn btn-custom mb-3" data-bs-toggle="modal" data-bs-target="#addStudentModal">
                                <i class="fas fa-plus-circle me-2"></i>Add Student
                            </button>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Branch</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="studentTableBody">
                                        <!-- Student entries will be inserted here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Add Co-admin Modal -->
<div class="modal fade" id="addCoAdminModal" tabindex="-1" aria-labelledby="addCoAdminLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCoAdminLabel">Add Co-admin</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="coAdminForm">
                    <div class="mb-3">
                        <label for="coAdminName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="coAdminName" required>
                    </div>
                    <div class="mb-3">
                        <label for="coAdminBranch" class="form-label">Branch</label>
                        <input type="text" class="form-control" id="coAdminBranch" required>
                    </div>
                    <button type="submit" class="btn btn-custom">Add Co-admin</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Add Student Modal -->
<div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addStudentLabel">Add Student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="studentForm">
                    <div class="mb-3">
                        <label for="studentName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="studentName" required>
                    </div>
                    <div class="mb-3">
                        <label for="studentBranch" class="form-label">Branch</label>
                        <input type="text" class="form-control" id="studentBranch" required>
                    </div>
                    <button type="submit" class="btn btn-custom">Add Student</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Co-admins data array
    let coAdmins = [];
    // Students data array
    let students = [];

    // Function to add a co-admin
    document.getElementById('coAdminForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('coAdminName').value;
        const branch = document.getElementById('coAdminBranch').value;
        const newCoAdmin = { id: coAdmins.length + 1, name, branch };
        coAdmins.push(newCoAdmin);
        displayCoAdmins();
        var modal = bootstrap.Modal.getInstance(document.getElementById('addCoAdminModal'));
        modal.hide();
        this.reset();
    });

    // Function to display co-admins
    function displayCoAdmins() {
        const coAdminTableBody = document.getElementById('coAdminTableBody');
        coAdminTableBody.innerHTML = '';
        coAdmins.forEach(coAdmin => {
            const row = `<tr>
                            <td>${coAdmin.id}</td>
                            <td>${coAdmin.name}</td>
                            <td>${coAdmin.branch}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" onclick="deleteCoAdmin(${coAdmin.id})">
                                    <i class="fas fa-trash-alt"></i> Delete
                                </button>
                            </td>
                        </tr>`;
            coAdminTableBody.innerHTML += row;
        });
    }

    // Function to delete a co-admin
    function deleteCoAdmin(id) {
        coAdmins = coAdmins.filter(coAdmin => coAdmin.id !== id);
        displayCoAdmins();
    }

    // Function to add a student
    document.getElementById('studentForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('studentName').value;
        const branch = document.getElementById('studentBranch').value;
        const newStudent = { id: students.length + 1, name, branch };
        students.push(newStudent);
        displayStudents();
        var modal = bootstrap.Modal.getInstance(document.getElementById('addStudentModal'));
        modal.hide();
        this.reset();
    });

    // Function to display students
    function displayStudents() {
        const studentTableBody = document.getElementById('studentTableBody');
        studentTableBody.innerHTML = '';
        students.forEach(student => {
            const row = `<tr>
                            <td>${student.id}</td>
                            <td>${student.name}</td>
                            <td>${student.branch}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" onclick="deleteStudent(${student.id})">
                                    <i class="fas fa-trash-alt"></i> Delete
                                </button>
                            </td>
                        </tr>`;
            studentTableBody.innerHTML += row;
        });
    }

    // Function to delete a student
    function deleteStudent(id) {
        students = students.filter(student => student.id !== id);
        displayStudents();
    }

    // Initialize tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
</body>
</html>
