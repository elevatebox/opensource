<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container dashboard-container">
        <h1>Co-admin Dashboard</h1>
        <p>Assigned Branch: Computer Science</p>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#students" data-toggle="tab">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#requests" data-toggle="tab">Requests</a>
            </li>
        </ul>
        <div class="tab-content">
            <div id="students" class="tab-pane fade show active">
                <h3>Manage Students</h3>
                <!-- CRUD operations for students -->
            </div>
            <div id="requests" class="tab-pane fade">
                <h3>View Requests</h3>
                <!-- Requests management with approval/rejection -->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
