<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-admin Dashboard - grant.it</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center text-success fw-bold mt-5">Co-admin Dashboard</h1>
        <h2 class="mt-3">Branch: Computer Science</h2>
        <ul class="nav nav-tabs mt-4" id="coadminTabs">
            <li class="nav-item">
                <a class="nav-link active" id="students-tab" data-bs-toggle="tab" href="#students">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="requests-tab" data-bs-toggle="tab" href="#requests">Requests</a>
            </li>
        </ul>

        <div class="tab-content mt-3">
            <!-- Student Management -->
            <div class="tab-pane fade show active" id="students">
                <h2 class="mt-4">Manage Students</h2>
                <!-- Add Student management UI here -->
            </div>
            
            <!-- Requests -->
            <div class="tab-pane fade" id="requests">
                <h2 class="mt-4">Student Requests</h2>
                <!-- Add requests UI here -->
                <div id="requestBox" class="alert alert-info">New request from John Doe.</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
