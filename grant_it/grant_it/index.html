<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grant.it - Permission Management System</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center text-primary mt-5">grant.it</h1>
        <div class="login-box mt-5 p-4 mx-auto border rounded">
            <h2 class="text-center">Login</h2>
            <div class="form-group mb-3">
                <label for="role">Login As</label>
                <select class="form-control" id="role">
                    <option value="admin">Admin</option>
                    <option value="coadmin">Co-admin</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <button id="loginBtn" class="btn btn-primary w-100">Login</button>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
