<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - grant.it</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Student Dashboard</h1>
        <ul class="nav nav-tabs" id="studentTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="request-tab" data-bs-toggle="tab" href="#request" role="tab">Request Permission</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="history-tab" data-bs-toggle="tab" href="#history" role="tab">Request History</a>
            </li>
        </ul>
        <div class="tab-content mt-4">
            <!-- Request Permission -->
            <div class="tab-pane fade show active" id="request" role="tabpanel">
                <h3>Request Permission</h3>
                <form id="permissionForm">
                    <input type="text" class="form-control mb-3" placeholder="Subject" required>
                    <textarea class="form-control mb-3" rows="4" placeholder="Details" required></textarea>
                    <button type="submit" class="btn btn-primary">Send</button>
                    <button type="reset" class="btn btn-secondary">Cancel</button>
                </form>
            </div>
            <!-- Request History -->
            <div class="tab-pane fade" id="history" role="tabpanel">
                <h3>Request History</h3>
                <!-- List of previous requests with progress status -->
            </div>
        </div>
    </div>
    <script src="../js/student-dashboard.js"></script>
</body>
</html>
