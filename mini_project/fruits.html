<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmscape - Fresh Produce</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="logo">
            <img src="farmscape_logo.webp" alt="Farm Logo">
        </div>
        <input type="text" placeholder="Search for products">
        <button class="search-btn">Search</button>
        <nav>
            <a href="#">Vegetables</a>
            <a href="#">Fruits</a>
            <a href="#">Organic Seeds</a>
            <a href="#">Farming Equipments</a>
        </nav>
        <div class="user-options">
            <a href="#">Hello, Sign in</a>
            <a href="#">Cart</a>
        </div>
    </header>

    <!-- Banner -->
    <section class="banner">
        <img src="banner.jpg" alt="Fresh Produce">
    </section>

    <!-- Products Section -->
    <section class="products">
        <div class="product-card">
            <img src="onions.jpg" alt="Onions">
            <h3>Onions</h3>
            <p>32/-</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="carrots.jpg" alt="Carrots">
            <h3>Carrots</h3>
            <p>50/-</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="potatoes.jpg" alt="Potatoes">
            <h3>Potatoes</h3>
            <p>40/-</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="beans.jpg" alt="Beans">
            <h3>Beans</h3>
            <p>45/-</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="tomatoes.jpg" alt="Tomatoes">
            <h3>Tomatoes</h3>
            <p>60/-</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="ladyfingers.jpg" alt="Lady Fingers">
            <h3>Lady Fingers</h3>
            <p>42/-</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="coriander.jpg" alt="Coriander Leaves">
            <h3>Coriander Leaves</h3>
            <p>15/-</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <script src="script3.js"></script>
</body>
</html>
