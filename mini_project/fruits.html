<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmscape - Fresh Produce</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="logo">
            <img src="farmscape_logo.webp" alt="Farm Logo">
        </div>
        <input type="text" placeholder="Search for products">
        <button class="search-btn">Search</button>
        <nav>
            <a href="#">Vegetables</a>
            <a href="#">Fruits</a>
            <a href="#">Organic Seeds</a>
            <a href="#">Farming Equipments</a>
        </nav>
        <div class="user-options">
            <a href="#">Hello, Sign in</a>
            <a href="cart.html">Cart</a>
        </div>
    </header>

    <!-- Banner -->
    <section class="banner">
        <img src="banner.jpg" alt="Fresh Produce">
    </section>

    <!-- Products Section -->
    <section class="products">
        <div class="product-card">
            <img src="apple.jpeg" alt="Apples">
            <h3>Apples</h3>
            <p>70/-</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="watermelon.jpg" alt="">
            <h3>Watermelon</h3>
            <p>50/-</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="dragonfruit.avif" alt="dragon fruit">
            <h3>Dragon Fruit</h3>
            <p>40/-</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="papaya.webp" alt="Beans">
            <h3>Papaya</h3>
            <p>45/-</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="pineapple.webp" alt="Tomatoes">
            <h3>Pineapple</h3>
            <p>60/-</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img class="fruitimage" src="guava.jpg" alt="Lady Fingers">
            <h3>Guava</h3>
            <p>42/-</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="orange.jpeg" alt="Coriander Leaves">
            <h3>Orange</h3>
            <p>30/-</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <script src="script3.js"></script>
</body>
</html>
