<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Information</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <!-- Contact Page Section -->
  <section class="contact-page">
    <header>
      <div class="logo">
        <img src="assets/logo.png" alt="Logo" class="logo-img">
        <h1>Smart Scheduler</h1>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </header>

    <!-- Title and Content -->
    <div class="contact-info">
      <h2>CONTACT INFORMATION</h2>
      <p>Hi, this is the contact info:</p>
      <div class="info-item">
        <img src="assets/email-icon.png" alt="Email Icon">
        <p>Email: support@smartscheduler.com</p>
      </div>
      <div class="info-item">
        <img src="assets/phone-icon.png" alt="Phone Icon">
        <p>Phone: +1 (800) 123-4567</p>
      </div>
      <div class="info-item">
        <img src="assets/location-icon.png" alt="Location Icon">
        <p>Address: 123 Scheduler St, Suite 100, City, Country</p>
      </div>
    </div>

  </section>

  <script src="contact.js"></script>
</body>
</html>
