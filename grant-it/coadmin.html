<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-admin Dashboard - grant.it</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif; /* Set font to Times New Roman */

        h1 {
            color: black; /* Black color for headings */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="my-4">Co-admin Dashboard</h1>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#student-management" data-toggle="tab">Manage Students</a>

            <li class="nav-item">
                <a class="nav-link" href="#requests" data-toggle="tab">Requests</a>
            </li>
        </ul>

        <div class="tab-content mt-3">
            <!-- Student Management Tab -->
            <div id="student-management" class="tab-pane fade show active">
                <h3>Manage Students</h3>
                <button class="btn btn-primary mb-3">Add Student</button>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Branch</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="coadminStudentTable">
                        <!-- Dynamic content via JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Requests Tab -->
            <div id="requests" class="tab-pane fade">
                <h3>Student Requests</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Subject</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="requestHistoryTable">
                        <!-- Dynamic content via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
