<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - grant.it</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #66b3a2; /* Bluish-green background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Times New Roman', Times, serif; /* Set font to Times New Roman */
        }
        .dashboard-container {
            width: 80%;
            padding: 30px;
            background-color: rgba(230, 155, 155, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
        h1, h3 {
            color: black; /* Black color for headings */
        }
        .btn-send {
            background-color: #28a745; /* Green for send button */
            color: white;
        }
        .btn-cancel {
            background-color: #dc3545; /* Red for cancel button */
            color: white;
        }
        .btn-edit, .btn-delete {
            margin: 5px; /* Spacing for action buttons */
        }
        /* Improved text area styling */
        textarea {
            resize: none; /* Prevent resizing */
        }
    </style>
</head>
<body>

    <div class="container dashboard-container">
        <h1 class="my-4">Student Dashboard</h1>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#request-permission" data-toggle="tab">Request Permission</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#request-history" data-toggle="tab">Request History</a>
            </li>
        </ul>

        <div class="tab-content mt-3">
            <!-- Request Permission Tab -->
            <div id="request-permission" class="tab-pane fade show active">
                <h3>Request Permission</h3>
                <form id="requestForm">
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
                    </div>
                    <div class="form-group">
                        <label for="details">Permission Details</label>
                        <textarea class="form-control" id="details" rows="4" placeholder="Enter details" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-send">Send</button>
                    <button type="button" class="btn btn-cancel" id="cancelRequest">Cancel</button>
                </form>
            </div>

            <!-- Request History Tab -->
            <div id="request-history" class="tab-pane fade">
                <h3>Request History</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Subject</th>
                            <th>Status</th>
                            <th>Actions</th> <!-- Column for Edit/Delete actions -->
                        </tr>
                    </thead>
                    <tbody id="requestHistoryTable">
                        <tr>
                            <td>2024-10-14</td>
                            <td>Permission for leave</td>
                            <td>Approved</td>
                            <td>
                                <button class="btn btn-edit btn-warning">Edit</button>
                                <button class="btn btn-delete btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2024-10-15</td>
                            <td>Permission for outing</td>
                            <td>Rejected</td>
                            <td>
                                <button class="btn btn-edit btn-warning">Edit</button>
                                <button class="btn btn-delete btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Inline JavaScript to test form submission
        document.getElementById('requestForm').onsubmit = function(event) {
            event.preventDefault();
            alert('Request sent successfully!');
            // Optionally, reset the form
            this.reset();
        };
        
        document.getElementById('cancelRequest').onclick = function() {
            alert('Cancelled');
        };

        // Add event listeners for Edit and Delete buttons (dummy functionality)
        document.querySelectorAll('.btn-edit').forEach(button => {
            button.onclick = () => alert('Edit functionality not implemented.');
        });

        document.querySelectorAll('.btn-delete').forEach(button => {
            button.onclick = () => alert('Delete functionality not implemented.');
        });
    </script>

</body>
</html>
