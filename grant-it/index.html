<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grant.it - Main Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #add8e6; /* Light blue background */
            font-family: 'Times New Roman', Times, serif;
        }
        .dashboard-title {
            color: black;
            margin-top: 20px;
        }
        .login-section {
            margin-top: 30px;
            padding: 20px;
            background-color: white; /* White background for the login box */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="dashboard-title">Welcome to grant.it</h1>
        <h4>Your School/College Permission Management System</h4>

        <div class="login-section">
            <h5>Select your role to log in:</h5>
            <select class="form-control mb-3" id="userRole">
                <option value="">Login as...</option>
                <option value="admin">Admin</option>
                <option value="coadmin">Co-admin</option>
                <option value="student">Student</option>
            </select>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>

            <button class="btn btn-primary btn-block" onclick="login()">Login</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function login() {
            const role = document.getElementById('userRole').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulate login process (Replace this with actual authentication logic)
            if (role && username && password) {
                alert(`Logged in as ${role} with username: ${username}`);
                // Redirect to the appropriate dashboard based on the role
                if (role === "admin") {
                    window.location.href = "admin_dashboard.html";
                } else if (role === "coadmin") {
                    window.location.href = "coadmin_dashboard.html";
                } else if (role === "student") {
                    window.location.href = "student_dashboard.html";
                }
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>
