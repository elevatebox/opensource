<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNRVJIET Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            color: #5A5ADB;
        }

        .content {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #333;
            font-weight: bold;
            text-decoration: underline;
        }

        p, li {
            margin: 10px 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="content">
    <h1 id="title">Loading...</h1>
    <p id="description">Please wait while we fetch the information.</p>

    <h2>Vision</h2>
    <p id="vision"></p>

    <h2>Mission</h2>
    <ul id="mission-list"></ul>
</div>

<script>
    // Fetch data from the /vnr_about API endpoint
    fetch('http://localhost:3000/vnr_about')
        .then(response => response.json())
        .then(data => {
            document.getElementById('title').textContent = data.title;
            document.getElementById('description').textContent = data.description;
            document.getElementById('vision').textContent = data.vision;

            const missionList = document.getElementById('mission-list');
            data.mission.forEach(point => {
                const listItem = document.createElement('li');
                listItem.textContent = point;
                missionList.appendChild(listItem);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
