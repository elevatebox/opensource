<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grant.it - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for the Thumbs Up Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            background-image: url('../images/scott-lord-sk6cihbV0KA-unsplash.jpg'); /* Set your image path */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Do not repeat the image */
            height: 100vh; /* Ensure the background covers the full screen */
            display: flex;
            align-items: center; /* Vertically center the content */
            justify-content: center; /* Horizontally center the content */
            margin: 0;
        }

        .login-box {
            background-color: rgba(40, 43, 48, 0.9); /* Semi-transparent background for the login box */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Light shadow for the box */
        }

        .app-title {
            color: #0056b3; /* Set color of the app title */
        }

        .fa-thumbs-up {
            color: #0f639f; /* Color for thumbs up icon */
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="app-title">
            <span class="text-white fw-bold">Gᵣₐₙₜ ᵢₜ</span>
            <i class="fas fa-thumbs-up"></i>
        </h1>
        <div class="login-box mt-5 p-4 border rounded">
            <h3>Login</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="role" class="form-label">Login as:</label>
                    <select class="form-select" id="role">
                        <option value="admin">Admin</option>
                        <option value="co-admin">Co-admin</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn w-100" style="background-color: #55b5f1; color: white; border: none;">Login</button>
            </form>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
