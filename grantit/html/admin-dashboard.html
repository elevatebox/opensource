<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - grant.it</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css"> <!-- Link to Admin CSS -->
</head>
<body>
    <div class="container mt-5 admin-dashboard">
        <h1>Admin Dashboard</h1>
        <ul class="nav nav-tabs" id="adminTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="co-admin-tab" data-bs-toggle="tab" href="#co-admin" role="tab">Co-admin Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="student-tab" data-bs-toggle="tab" href="#student" role="tab">Student Management</a>
            </li>
        </ul>

        <div class="tab-content mt-4" id="adminTabsContent">
            <!-- Co-admin Management -->
            <div class="tab-pane fade show active" id="co-admin" role="tabpanel">
                <h3>Manage Co-admins</h3>
                <form id="coAdminForm" class="mb-4">
                    <div class="mb-3">
                        <label for="coAdminName" class="form-label">Co-admin Name</label>
                        <input type="text" class="form-control" id="coAdminName" placeholder="Enter co-admin name" required>
                    </div>
                    <div class="mb-3">
                        <label for="coAdminUsername" class="form-label">Co-admin Username</label>
                        <input type="text" class="form-control" id="coAdminUsername" placeholder="Enter co-admin username" required>
                    </div>
                    <div class="mb-3">
                        <label for="branchName" class="form-label">Branch Name</label>
                        <input type="text" class="form-control" id="branchName" placeholder="Enter branch name" required>
                    </div>
                    <button type="submit" class="btn btn-success">Add Co-admin</button>
                </form>
                <h4>Co-admin List</h4>
                <ul id="coAdminList" class="list-group"></ul>
            </div>
            <!-- Student Management -->
            <div class="tab-pane fade" id="student" role="tabpanel">
                <h3>Manage Students</h3>
                <form id="studentForm" class="mb-4">
                    <div class="mb-3">
                        <label for="studentName" class="form-label">Student Name</label>
                        <input type="text" class="form-control" id="studentName" placeholder="Enter student name" required>
                    </div>
                    <div class="mb-3">
                        <label for="studentUsername" class="form-label">Student Username</label>
                        <input type="text" class="form-control" id="studentUsername" placeholder="Enter student username" required>
                    </div>
                    <div class="mb-3">
                        <label for="studentBranch" class="form-label">Branch Name</label>
                        <input type="text" class="form-control" id="studentBranch" placeholder="Enter branch name" required>
                    </div>
                    <button type="submit" class="btn btn-success">Add Student</button>
                </form>
                <h4>Student List</h4>
                <ul id="studentList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handling Co-admin Management
        document.getElementById("coAdminForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const coAdminName = document.getElementById("coAdminName").value;
            const coAdminUsername = document.getElementById("coAdminUsername").value;
            const branchName = document.getElementById("branchName").value;

            // Create co-admin list item
            const li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";
            li.textContent = `${coAdminName} (${coAdminUsername}) - ${branchName}`;
            
            // Edit button
            const editBtn = document.createElement("button");
            editBtn.className = "btn btn-warning btn-sm ms-2";
            editBtn.textContent = "Edit";
            editBtn.onclick = function() {
                document.getElementById("coAdminName").value = coAdminName;
                document.getElementById("coAdminUsername").value = coAdminUsername;
                document.getElementById("branchName").value = branchName;
                li.remove();
            };

            // Delete button
            const deleteBtn = document.createElement("button");
            deleteBtn.className = "btn btn-danger btn-sm";
            deleteBtn.textContent = "Delete";
            deleteBtn.onclick = function() {
                li.remove();
            };

            li.appendChild(editBtn);
            li.appendChild(deleteBtn);
            document.getElementById("coAdminList").appendChild(li);

            // Reset the form
            this.reset();
        });

        // Handling Student Management
        document.getElementById("studentForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const studentName = document.getElementById("studentName").value;
            const studentUsername = document.getElementById("studentUsername").value;
            const studentBranch = document.getElementById("studentBranch").value;

            // Create student list item
            const li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";
            li.textContent = `${studentName} (${studentUsername}) - ${studentBranch}`;

            // Edit button
            const editBtn = document.createElement("button");
            editBtn.className = "btn btn-warning btn-sm ms-2";
            editBtn.textContent = "Edit";
            editBtn.onclick = function() {
                document.getElementById("studentName").value = studentName;
                document.getElementById("studentUsername").value = studentUsername;
                document.getElementById("studentBranch").value = studentBranch;
                li.remove();
            };

            // Delete button
            const deleteBtn = document.createElement("button");
            deleteBtn.className = "btn btn-danger btn-sm";
            deleteBtn.textContent = "Delete";
            deleteBtn.onclick = function() {
                li.remove();
            };

            li.appendChild(editBtn);
            li.appendChild(deleteBtn);
            document.getElementById("studentList").appendChild(li);

            // Reset the form
            this.reset();
        });
    </script>
</body>
</html>
