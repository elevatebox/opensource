<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Admin Dashboard - grant.it</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-success text-center">Admin Dashboard</h1>
        <ul class="nav nav-tabs mt-4">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#co-admin-management">Co-admin Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#student-management">Student Management</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="co-admin-management" class="tab-pane fade show active">
                <h2>Manage Co-admins</h2>
                <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#addCoAdminModal">Add Co-admin</button>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Branch</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="co-admin-table-body">
                        <!-- Co-admin rows will be populated here -->
                    </tbody>
                </table>
            </div>
            <div id="student-management" class="tab-pane fade">
                <h2>Manage Students</h2>
                <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#addStudentModal">Add Student</button>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Branch</th>
                            <th>Subject</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student-table-body">
                        <!-- Student rows will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Co-admin Modal -->
    <div class="modal fade" id="addCoAdminModal" tabindex="-1" aria-labelledby="addCoAdminModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCoAdminModalLabel">Add Co-admin</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addCoAdminForm">
                        <div class="form-group">
                            <label for="coAdminName">Name</label>
                            <input type="text" class="form-control" id="coAdminName" required>
                        </div>
                        <div class="form-group">
                            <label for="branch">Branch</label>
                            <select class="form-control" id="branch" required>
                                <option value="">Select a branch</option>
                                <option value="CSE">CSE</option>
                                <option value="CSD">CSD</option>
                                <option value="CS-IoT">CS-IoT</option>
                                <option value="EIE">EIE</option>
                                <option value="ECE">ECE</option>
                                <option value="EEE">EEE</option>
                                <option value="ME">ME</option>
                                <option value="CE">CE</option>
                                <option value="IT">IT</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Co-admin</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Student Modal -->
    <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addStudentModalLabel">Add Student</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addStudentForm">
                        <div class="form-group">
                            <label for="studentName">Name</label>
                            <input type="text" class="form-control" id="studentName" required>
                        </div>
                        <div class="form-group">
                            <label for="studentBranch">Branch</label>
                            <input type="text" class="form-control" id="studentBranch" required>
                        </div>
                        <div class="form-group">
                            <label for="studentSubject">Subject</label>
                            <select class="form-control" id="studentSubject" required>
                                <option value="">Select a subject</option>
                                <option value="Mathematics">Mathematics</option>
                                <option value="Physics">Physics</option>
                                <option value="Chemistry">Chemistry</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Biology">Biology</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Student</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/admin.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
