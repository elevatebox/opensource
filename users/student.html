<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/student.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Student Dashboard - grant.it</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-success text-center">Student Dashboard</h1>
        <ul class="nav nav-tabs mt-4">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#request-permission">Request Permission</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#request-history">Request History</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="request-permission" class="tab-pane fade show active">
                <h2>Request Permission</h2>
                <form id="requestForm">
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select class="form-control" id="subject" required>
                            <option value="">Select a subject</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Physics">Physics</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Biology">Biology</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="details">Details</label>
                        <textarea class="form-control" id="details" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Request</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelRequest()">Cancel</button>
                </form>
            </div>
            <div id="request-history" class="tab-pane fade">
                <h2>Request History</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Subject</th>
                            <th>Details</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="request-history-body">
                        <!-- Request history rows will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/student.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
