<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweets - Smart Grocery</title>
  <link rel="stylesheet" href="styles.css">           
  <style>
    /* Basic reset */
    body, h1, h2, p, button {
      margin: 0;
      padding: 0;
    }

    /* Center content */
    .product-page {
      padding: 20px;
      text-align: center;
    }

    /* Grid Layout for product display */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    /* Product Item Styling */
    .product {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h2 {
      font-size: 18px;
      margin-top: 10px;
    }

    .product p {
      font-size: 14px;
      margin: 5px 0;
    }

    .product button {
      background-color: #4CAF50;
      color: rgb(236, 229, 229);
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .product button:hover {
      background-color: #45a049;
    }

    /* Cart Icon */
    footer {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .cart-icon {
      font-size: 30px;
      cursor: pointer;
    }

    /* Back to Home button - positioned at the bottom left */
    .back-to-home {
      text-decoration: none;
      background-color: #2196F3;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      position: fixed;
      bottom: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 1000; /* Ensure it's always on top */
    }

    .back-to-home:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>

  <div class="product-page">
    <h1>Sweets</h1>
    
    <!-- Product Grid -->
    <div class="product-grid">
      <!-- Product 1: Mothichoor Laddu -->
      <div class="product">
        <img src="laddu.png" alt="Mothichoor Laddu">
        <h2>Mothichoor Laddu</h2>
        <p><strong>â‚¹300</strong></p>
        <p>Quantity: 200g</p>
        <button onclick="addToCart('Mothichoor Laddu', 'â‚¹300')">Add to Cart</button>
      </div>

      <!-- Product 2: Gulab Jamun -->
      <div class="product">
        <img src="gulab_jamun.png" alt="Gulab Jamun">
        <h2>Gulab Jamun</h2>
        <p><strong>â‚¹150</strong></p>
        <p>Quantity: 300g</p>
        <button onclick="addToCart('Gulab Jamun', 'â‚¹150')">Add to Cart</button>
      </div>

      <!-- Product 3: Rasgulla -->
      <div class="product">
        <img src="rasgulla.png" alt="Rasgulla">
        <h2>Rasgulla</h2>
        <p><strong>â‚¹180</strong></p>
        <p>Quantity: 250g</p>
        <button onclick="addToCart('Rasgulla', 'â‚¹180')">Add to Cart</button>
      </div>

      <!-- Product 4: Kaju Katli -->
      <div class="product">
        <img src="kaju_katli.png" alt="Kaju Katli">
        <h2>Kaju Katli</h2>
        <p><strong>â‚¹500</strong></p>
        <p>Quantity: 250g</p>
        <button onclick="addToCart('Kaju Katli', 'â‚¹500')">Add to Cart</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="cart-icon" onclick="window.location.href='cart.html'">ðŸ›’</div>
  </footer>

  <!-- Back to Home button at the bottom left -->
  <a href="index.html" class="back-to-home">Go to Home</a>

  <script>
    // Function to add product to the cart
    function addToCart(productName, price) {
      alert(productName + " has been added to the cart! Price: " + price);
      // You can integrate this function with your cart system
    }
  </script>
</body>
</html>
