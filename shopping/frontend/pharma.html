<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharma and Wellness - Smart Grocery</title>
  <link rel="stylesheet" href="styles.css">           
  <style>
    /* Basic reset */
    body, h1, h2, p, button {
      margin: 0;
      padding: 0;
    }

    /* Center content */
    .product-page {
      padding: 20px;
      text-align: center;
    }

    /* Grid Layout for product display */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    /* Product Item Styling */
    .product {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h2 {
      font-size: 18px;
      margin-top: 10px;
    }

    .product p {
      font-size: 14px;
      margin: 5px 0;
    }

    .product button {
      background-color: #4CAF50;
      color: rgb(236, 229, 229);
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .product button:hover {
      background-color: #45a049;
    }

    /* Cart Icon */
    footer {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .cart-icon {
      font-size: 30px;
      cursor: pointer;
    }

    /* Back to Home button - positioned at the bottom left */
    .back-to-home {
      text-decoration: none;
      background-color: #2196F3;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      position: fixed;
      bottom: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 1000; /* Ensure it's always on top */
    }

    .back-to-home:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>

  <div class="product-page">
    <h1>Pharma and Wellness</h1>
    
    <!-- Product Grid -->
    <div class="product-grid">
      <!-- Product 1: Vicks Inhaler -->
      <div class="product">
        <img src="vicksinhaler.png" alt="Vicks Inhaler">
        <h2>Vicks Inhaler</h2>
        <p><strong>â‚¹99</strong></p>
        <p>Quantity: 1 pack</p>
        <button onclick="addToCart('Vicks Inhaler', 'â‚¹99')">Add to Cart</button>
      </div>

      <!-- Product 2: Volini -->
      <div class="product">
        <img src="volini.png" alt="Volini">
        <h2>Volini</h2>
        <p><strong>â‚¹180</strong></p>
        <p>Quantity: 100g</p>
        <button onclick="addToCart('Volini', 'â‚¹180')">Add to Cart</button>
      </div>

      <!-- Product 3: Pain Relief Patch -->
      <div class="product">
        <img src="painreliefpatch.png" alt="Pain Relief Patch">
        <h2>Pain Relief Patch</h2>
        <p><strong>â‚¹150</strong></p>
        <p>Quantity: 4 patches</p>
        <button onclick="addToCart('Pain Relief Patch', 'â‚¹150')">Add to Cart</button>
      </div>

      
    </div>
  </div>

  <footer>
    <div class="cart-icon" onclick="window.location.href='cart.html'">ðŸ›’</div>
  </footer>

  <!-- Back to Home button at the bottom left -->
  <a href="index.html" class="back-to-home">Go to Home</a>

  <script>
    // Function to add product to the cart
    function addToCart(productName, price) {
      alert(productName + " has been added to the cart! Price: " + price);
    }
  </script>
</body>
</html>
