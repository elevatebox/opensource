<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bath and Body - Smart Grocery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .product-page {
      padding: 20px;
      text-align: center;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h2 {
      font-size: 18px;
      margin-top: 10px;
    }
    .product p {
      font-size: 14px;
      margin: 5px 0;
    }
    .product button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .product button:hover {
      background-color: #45a049;
    }
    .cart-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
    }
    .back-to-home {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .back-to-home:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="product-page">
    <h1>Bath and Body</h1>

    <!-- Go Back to Home Button -->
    <button class="back-to-home" onclick="goBackHome()">Go Back to Home</button>

    <div class="product-grid">
      <div class="product">
        <img src="https://m.media-amazon.com/images/I/61ECgsHsFtL.jpg" alt="Body Wash">
        <h2>Body Wash - 250ml</h2>
        <p><strong>â‚¹200</strong></p>
        <p>Quantity: 250ml</p>
        <button onclick="addToCart('Body Wash - 250ml', 200)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxp__bS-WecSRO1UVWEp0ahNfsJCI7qAwNOQ&s" alt="Body Lotion">
        <h2>Body Lotion - 300ml</h2>
        <p><strong>â‚¹150</strong></p>
        <p>Quantity: 300ml</p>
        <button onclick="addToCart('Body Lotion - 300ml', 150)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://www.mcaffeine.com/cdn/shop/files/Card-1_option1_1.jpg?v=1713269480" alt="Body Scrub">
        <h2>Body Scrub - 200g</h2>
        <p><strong>â‚¹350</strong></p>
        <p>Quantity: 200g</p>
        <button onclick="addToCart('Body Scrub - 200g', 350)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://healthyhome.co.in/cdn/shop/products/1_3bde2d50-17de-42c4-95b8-82059a70a9bd_1024x1024.jpg?v=1627446914" alt="Hand Wash">
        <h2>Hand Wash - 300ml</h2>
        <p><strong>â‚¹120</strong></p>
        <p>Quantity: 300ml</p>
        <button onclick="addToCart('Hand Wash - 300ml', 120)">Add to Cart</button>
      </div>
    </div>

    <div class="cart-icon" onclick="goToCart()">ðŸ›’</div>
  </div>

  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const index = cart.findIndex(item => item.name === name);

      if (index !== -1) {
        cart[index].quantity += 1;
      } else {
        cart.push({ name, price, quantity: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} has been added to the cart!`);
    }

    function goToCart() {
      window.location.href = "cart.html";
    }

    // Function for going back to home page
    function goBackHome() {
      window.location.href = "index.html"; // Assuming your home page is "index.html"
    }
  </script>
</body>
</html>
