<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Grocery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }

        .profile-icon {
            position: absolute;
            left: 20px;
            cursor: pointer;
        }

        .profile-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .search-section {
            padding: 20px;
            text-align: center;
        }

        #search {
            width: 80%;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .categories-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 40px;
        }

        .category button {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .category button img {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .category button p {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .category button:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background-color: #f8f8f8;
        }

        .cart-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .cart-icon img {
            width: 35px;
            height: 35px;
        }

        #cart-count {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            font-size: 12px;
            padding: 3px 6px;
            border-radius: 50%;
        }
    </style>
</head>

   <!-- JavaScript for Navigation -->
   <script>
       function navigateToCategory(category) {
           window.location.href = `category.html?category=${category}`;
       }

       function navigateToProfile() {
           window.location.href = 'profile.html';
       }

       function navigateToCart() {
           window.location.href = 'cart.html';
       }

       // Function to update the cart count dynamically
       function updateCartCount() {
           let cart = JSON.parse(localStorage.getItem('cart')) || [];
           let totalItems = 0;

           // Loop through cart items and sum the quantity of each item
           cart.forEach(item => {
               totalItems += item.quantity;
           });

           // Update the cart count on the icon
           document.getElementById('cart-count').innerText = totalItems;
       }

       // Call the updateCartCount function when the page loads
       window.onload = updateCartCount;
   </script>
