<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Smart Grocery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    .cart-details {
      margin-bottom: 20px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      align-items: center;
    }
    .cart-item p {
      margin: 0;
      font-size: 16px;
    }
    .cart-item .item-details {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .cart-summary {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      text-align: right;
    }
    .checkout-button, .back-to-home-button {
      display: block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-align: center;
      width: 100%;
      margin-top: 30px;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .checkout-button:hover, .back-to-home-button:hover {
      background-color: #45a049;
    }
    .quantity-controls button {
      font-size: 16px;
      padding: 5px;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
    }
    .quantity-controls button:hover {
      background-color: #ddd;
    }
    .remove-button {
      background-color: #f44336;
      color: rgb(37, 233, 112);
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .remove-button:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Shopping Cart</h1>

    <div class="cart-details" id="cart-details">
      <!-- Cart items will be dynamically added here -->
    </div>

    <div class="cart-summary" id="cart-summary">
      <p>Total Price: ₹0</p>
    </div>

    <div class="address-info">
      <p><strong>Delivery Address:</strong>VNR Hostel, Bachupally, Hyderabad</p>
      <p><em>You can change the address in the profile.</em></p>
    </div>

    <div class="payment-options">
      <h2>Payment Options</h2>
      <div>
        <input type="radio" id="credit-debit" name="payment-method" value="Credit/Debit Card" onclick="toggleCheckoutButton(false)">
        <label for="credit-debit">Credit/Debit Card</label>
      </div>
      <div>
        <input type="radio" id="upi" name="payment-method" value="UPI" onclick="toggleCheckoutButton(false)">
        <label for="upi">UPI</label>
      </div>
      <div>
        <input type="radio" id="net-banking" name="payment-method" value="Net Banking" onclick="toggleCheckoutButton(false)">
        <label for="net-banking">Net Banking</label>
      </div>
      <div>
        <input type="radio" id="cash-on-delivery" name="payment-method" value="Cash on Delivery" onclick="toggleCheckoutButton(true)">
        <label for="cash-on-delivery">Cash on Delivery</label>
      </div>
    </div>

    <button class="back-to-home-button" onclick="goBackHome()">Go Back to Home</button>
    <button class="checkout-button" id="checkout-button" disabled>Proceed to Checkout</button>
  </div>

  <script>
    // Sample data for initial setup (remove if not needed)
    if (!localStorage.getItem('cart')) {
      localStorage.setItem('cart', JSON.stringify([
        { name: 'Apple', quantity: 2, price: 30 },
        { name: 'Milk', quantity: 1, price: 50 }
      ]));
    }

    function updateCart() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let cartDetailsContainer = document.getElementById('cart-details');
      let cartSummaryContainer = document.getElementById('cart-summary');
      let totalPrice = 0;

      // Clear the current cart details
      cartDetailsContainer.innerHTML = '';

      // Loop through the cart and add each item to the cart
      cart.forEach((item, index) => {
        totalPrice += item.price * item.quantity;

        let cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
          <div class="item-details">
            <p><strong>${item.name}</strong></p>
            <p>Price: ₹${item.price} each</p>
            <p>Quantity: ${item.quantity}</p>
          </div>
          <div class="quantity-controls">
            <button onclick="updateQuantity(${index}, 'decrease')">-</button>
            <button onclick="updateQuantity(${index}, 'increase')">+</button>
            <button class="remove-button" onclick="removeItem(${index})">Remove</button>
          </div>
        `;
        cartDetailsContainer.appendChild(cartItem);
      });

      // Update the total price
      cartSummaryContainer.innerHTML = `
        <p>Total Price: ₹${totalPrice}</p>
      `;
    }

    function updateQuantity(index, action) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (action === 'increase') {
        cart[index].quantity += 1;
      } else if (action === 'decrease' && cart[index].quantity > 1) {
        cart[index].quantity -= 1;
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1); // Remove item from cart
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
    }

    function goBackHome() {
      window.location.href = "index.html"; // Assuming your home page is "index.html"
    }

    function toggleCheckoutButton(enable) {
      const checkoutButton = document.getElementById('checkout-button');
      checkoutButton.disabled = !enable;
    }

    // Add event listener to the checkout button
    document.getElementById('checkout-button').addEventListener('click', function() {
      const isCashOnDeliverySelected = document.getElementById('cash-on-delivery').checked;
      if (isCashOnDeliverySelected) {
        window.location.href = "proceed.html"; // Redirects to the order summary page
      } else {
        alert("Please select Cash on Delivery to proceed.");
      }
    });

    // Initialize the cart on page load
    window.onload = updateCart;
  </script>

</body>
</html>
