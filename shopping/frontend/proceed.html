<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary - Smart Grocery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    .order-details {
      margin-bottom: 20px;
    }
    .order-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .order-item p {
      margin: 0;
      font-size: 16px;
    }
    .order-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      margin-right: 15px;
    }
    .order-summary {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      text-align: right;
    }
    .delivery-info {
      margin-top: 30px;
    }
    .proceed-button {
      display: block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-align: center;
      width: 100%;
      margin-top: 30px;
      font-size: 18px;
      cursor: pointer;
    }
    .proceed-button:hover {
      background-color: #45a049;
    }
    .back-button {
      display: block;
      background-color: #f44336;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-align: center;
      width: 100%;
      margin-top: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    .back-button:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Order Summary</h1>

    <div class="order-details">
      <div class="order-item">
        <img src="milk.png" alt="Heritage Toned Milk">
        <div>
          <p>Heritage Toned Milk</p>
          <p><strong>₹30</strong></p>
        </div>
      </div>
      <div class="order-item">
        <img src="panner.png" alt="Panner">
        <div>
          <p>Panner</p>
          <p><strong>₹100</strong></p>
        </div>
      </div>
    </div>

    <div class="order-summary">
      <p>Total Price: ₹330</p>
      <p>Estimated Arrival Time: 30 minutes</p>
    </div>

    <div class="delivery-info">
      <p><strong>Delivery Partner:</strong> John Doe</p>
      <p><strong>Phone:</strong> 180093456</p>
    </div>

    <button class="proceed-button" onclick="window.location.href='home.html'">Go to Home</button>
    <button class="back-button" onclick="window.location.href='cart.html'">Go Back to Cart</button>
  </div>

</body>
</html>
