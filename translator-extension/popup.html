<!DOCTYPE html>
<html>
<head>
  <title>Translate Content</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Advanced Translator</h1>
  <select id="languageSelect">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="it">Italian</option>
    <option value="zh">Chinese</option>
    <option value="ja">Japanese</option>
    <option value="ar">Arabic</option>
  </select>
  
  <button id="translateBtn">Translate</button>
  <button id="playAudioBtn">Play Audio</button>
  <button id="writeAssistantBtn">AI Writing Assistant</button>
  <button id="recordSpeechBtn">Record Speech</button>
  <button id="viewHistoryBtn">View History</button>
  <button id="exportHistoryBtn">Export History</button>
  <button id="darkModeToggle">Toggle Dark Mode</button>
  
  <div id="history"></div>
  
  <script src="popup.js"></script>
</body>
</html>
