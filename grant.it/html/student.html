<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Student Dashboard</h1>
        <ul class="nav nav-tabs" id="studentTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="request-tab" data-bs-toggle="tab" data-bs-target="#request" type="button" role="tab">Request Permission</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab">Request History</button>
            </li>
        </ul>

        <div class="tab-content mt-4">
            <!-- Request Permission Tab -->
            <div class="tab-pane fade show active" id="request" role="tabpanel">
                <h3>Request Permission</h3>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" id="subject" class="form-control" placeholder="Enter subject">
                </div>
                <div class="mb-3">
                    <label for="details" class="form-label">Permission Details</label>
                    <textarea id="details" class="form-control" rows="4" placeholder="Enter permission details"></textarea>
                </div>
                <button class="btn btn-success" onclick="sendRequest()">Send</button>
                <button class="btn btn-danger" onclick="cancelRequest()">Cancel</button>
            </div>

            <!-- Request History Tab -->
            <div class="tab-pane fade" id="history" role="tabpanel">
                <h3>Your Request History</h3>
                <ul class="list-group" id="request-history">
                    <!-- Sample request history entries -->
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between">
                            <span>Outpass for Medical Visit</span>
                            <span class="badge bg-success">Approved</span>
                        </div>
                        <div class="progress mt-2">
                            <div class="progress-bar bg-success" style="width: 100%;">Approved</div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between">
                            <span>Gatepass for Seminar</span>
                            <span class="badge bg-danger">Rejected</span>
                        </div>
                        <div class="progress mt-2">
                            <div class="progress-bar bg-danger" style="width: 100%;">Rejected</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
