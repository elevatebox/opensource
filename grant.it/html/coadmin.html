<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-admin Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Co-admin Dashboard</h1>
        <div class="assigned-branch">
            <h3>Assigned Branch: Science</h3>
        </div>
        <ul class="nav nav-tabs" id="coadminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="student-tab" data-bs-toggle="tab" data-bs-target="#student" type="button" role="tab">Student Management</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="requests-tab" data-bs-toggle="tab" data-bs-target="#requests" type="button" role="tab">Requests</button>
            </li>
        </ul>
        <div class="tab-content mt-4">
            <!-- Student Management Tab -->
            <div class="tab-pane fade show active" id="student" role="tabpanel">
                <h3>Manage Students</h3>
                <!-- CRUD operations for students -->
            </div>
            <!-- Requests Tab -->
            <div class="tab-pane fade" id="requests" role="tabpanel">
                <h3>Handle Requests</h3>
                <!-- Co-admin approves/rejects requests -->
                <p>New request animation pops up here when a request is received.</p>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
