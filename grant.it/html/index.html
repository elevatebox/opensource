<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant.it - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d1c4e9; /* Light purple background */
        }

        .container {
            max-width: 400px;
            margin-top: 100px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* White with transparency */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #673ab7; /* Deep purple */
        }

        .role-select {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Grant.it Login</h1>
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group role-select">
                <label for="role">Select Role</label>
                <select class="form-select" id="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="admin">Admin</option>
                    <option value="coadmin">Coadmin</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();

            const role = document.getElementById('role').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Redirect based on role selected
            if (role === "admin") {
                window.location.href = "admin.html";
            } else if (role === "coadmin") {
                window.location.href = "coadmin.html";
            } else if (role === "student") {
                window.location.href = "student.html";
            }
        }
    </script>
</body>

</html>
